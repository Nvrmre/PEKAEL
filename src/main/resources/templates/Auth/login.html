<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - Sistem Monitoring</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root{--navy:#0b2340;--cream:#f2ece3;--accent:#b78b4a;--muted:#6c757d}
    body{background:linear-gradient(180deg,var(--cream),#fff);font-family:system-ui,Segoe UI,Roboto,Arial;color:var(--navy)}
    .auth-wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem}
    .card-auth{width:100%;max-width:420px;border-radius:12px;padding:1.6rem;background:#fff;box-shadow:0 8px 30px rgba(11,35,64,0.06)}
    .brand{display:flex;align-items:center;gap:.6rem;margin-bottom:1rem}
    .brand svg{width:34px;height:34px;stroke:var(--accent)}
    .title{font-weight:700;font-size:1.1rem}
    .small-note{color:var(--muted);font-size:.92rem;margin-bottom:1rem}
    .btn-primary-accent{background:var(--navy);border:none;color:#fff;padding:.5rem .9rem;border-radius:8px;font-weight:700}
  </style>
</head>
<body>
  <div class="auth-wrap">
    <div class="card-auth">
      <div class="brand">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="1.6" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16M4 12h16"/>
        </svg>
        <div>
          <div class="title">Sistem Monitoring</div>
          <div class="small-note">Masuk menggunakan akun Anda</div>
        </div>
      </div>

      <div th:if="${param.logout}" class="alert alert-success">Anda telah berhasil logout.</div>
      <div th:if="${param.error}" class="alert alert-danger">Login gagal â€” periksa username & password.</div>

      <form th:action="@{/Auth/login}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
          <label for="username" class="form-label">Nama</label>
          <input id="username" name="username" type="text" class="form-control" placeholder="username" required autofocus />
          <div class="invalid-feedback">Masukkan nama Lengkap</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" name="password" type="password" class="form-control" placeholder="password" required />
          <div class="invalid-feedback">Masukkan password.</div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary-accent">Masuk</button>
        </div>

        <div class="text-center mt-3 small text-muted">
          &copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Sistem Monitoring
        </div>
      </form>
    </div>
  </div>

  <script>
    (function () {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) { event.preventDefault(); event.stopPropagation(); }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
