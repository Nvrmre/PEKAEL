<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terjadi Kesalahan - Sistem Monitoring</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --navy: #0b2340;
      --navy-light: #153255;
      --cream: #f2ece3;
      --accent: #b78b4a;
      --muted: #64748b;
      --white: #ffffff;
      --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--cream);
      color: var(--navy);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 15px; /* Padding body dikurangi dikit */
    }

    .error-card {
      background: var(--white);
      /* UKURAN DIPERKECIL DISINI */
      max-width: 400px; /* Sebelumnya 500px */
      width: 100%;
      padding: 30px 25px; /* Sebelumnya 48px 40px */
      border-radius: 20px;
      box-shadow: var(--shadow-lg);
      text-align: center;
      border: 1px solid rgba(255,255,255,0.6);
      position: relative;
      overflow: hidden;
    }

    /* Dekorasi Background di dalam card */
    .blob {
      position: absolute;
      width: 120px; height: 120px; /* Diperkecil dikit */
      background: rgba(183, 139, 74, 0.08);
      border-radius: 50%;
      top: -20px; right: -20px;
      z-index: 0;
    }
    .blob-2 {
      position: absolute;
      width: 80px; height: 80px; /* Diperkecil dikit */
      background: rgba(11, 35, 64, 0.05);
      border-radius: 50%;
      bottom: -10px; left: -10px;
      z-index: 0;
    }

    .content { position: relative; z-index: 1; }

    /* --- CSS BARU UNTUK GIF --- */
    .error-gif {
        display: block;
        margin: 0 auto 15px; 
        max-width: 130px;    /* DIPERKECIL: Sebelumnya 180px */
        height: auto;
        border-radius: 12px; 
    }
    /* -------------------------- */

    h1 {
      margin: 0 0 8px;
      font-size: 22px; /* DIPERKECIL: Sebelumnya 28px */
      font-weight: 800;
      color: var(--navy);
      letter-spacing: -0.5px;
    }

    p.lead {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px; /* DIPERKECIL: Sebelumnya 16px */
      line-height: 1.4;
    }

    /* Area Code Error Spring */
    .error-details {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 12px; /* Padding dikurangi */
      margin-bottom: 24px;
      text-align: left;
    }
    
    .error-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--muted);
      font-weight: 700;
      display: block;
      margin-bottom: 4px;
    }
    
    .error-code {
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 11px; /* Font coding diperkecil */
      color: #ef4444;
      word-break: break-all;
      margin: 0;
    }

    /* Button Style */
    .btn-home {
      background-color: var(--navy);
      color: #fff;
      text-decoration: none;
      padding: 10px 24px; /* Tombol lebih ramping */
      border-radius: 50px;
      font-size: 14px; /* Font tombol diperkecil */
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(11, 35, 64, 0.2);
    }

    .btn-home:hover {
      background-color: var(--navy-light);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(11, 35, 64, 0.25);
    }

    /* Responsif */
    @media (max-width: 480px) {
      .error-card { padding: 24px 20px; }
      h1 { font-size: 20px; }
      .error-gif { max-width: 110px; }
    }
  </style>
</head>
<body>

  <div class="error-card">
    <div class="blob"></div>
    <div class="blob-2"></div>

    <div class="content">
      
      <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWoxemJ1bHdrNGFydTJ2eTJ2NjJoeHR6OWUwM2E5eHVlNm95eWJiaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/imbTfdz5TWSsw/giphy.gif" 
           alt="Error GIF" 
           class="error-gif">
           
      <h1>Oops! Sabar Jon Lagi Eror</h1>
      <p class="lead">Sistem mengalami kendala tak terduga. Kami telah mencatat kejadian ini.</p>

      <div class="error-details" th:if="${message != null and message != ''}">
        <span class="error-label">DETAIL SYSTEM:</span>
        <p class="error-code" th:text="${message}">Java.lang.NullPointerException...</p>
      </div>
      
      <div class="error-details" th:if="${status != null}">
         <span class="error-label">KODE ERROR:</span>
         <p class="error-code" th:text="${status} + ' - ' + ${error}">500 - Internal Server Error</p>
      </div>

      <a th:href="@{/}" class="btn-home">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
        </svg>
        Kembali ke Beranda
      </a>
    </div>
  </div>

</body>
</html>
