<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tambah Perusahaan - Sistem Monitoring</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --navy: #0b2340;
      --cream: #f2ece3;
      --muted: #6c757d;
      --accent: #b78b4a;
    }

    body{
      background: var(--cream);
      color: var(--navy);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-size: 1rem;
    }

    .topbar{
      background: linear-gradient(180deg, rgba(11,35,64,0.98), rgba(11,35,64,0.95));
      color: #fff;
      padding: .65rem 1rem;
      box-shadow: 0 2px 6px rgba(11,35,64,0.06);
    }

    .brand { font-weight: 600; font-size: 1.15rem; }

    .container-main{
      max-width: 820px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      padding: 1.6rem;
      box-shadow: 0 6px 18px rgba(11,35,64,0.06);
    }

    .form-title{
      display:flex;
      align-items:center;
      gap:.6rem;
      font-weight:700;
      color:var(--navy);
      margin-bottom:1rem;
      font-size:1.15rem;
      justify-content: center;
    }

    .form-title svg{ stroke: var(--accent); width:100px; height:100px; }

    .card-section{
      background:#fbfaf8;
      border:1px solid rgba(11,35,64,0.04);
      border-radius:8px;
      padding:1rem;
      margin-bottom:1rem;
    }

    .section-head{
      display:flex;
      gap:.5rem;
      align-items:center;
      color:var(--muted);
      font-weight:600;
      margin-bottom:.75rem;
    }

    .input-icon svg{ width:18px; height:18px; stroke:var(--navy); }

    .small-note{ color:var(--muted); font-size:.92rem; margin-top:.4rem; }

    .btn-primary-accent{
      background:var(--accent);
      color:#fff;
      border:none;
      border-radius:8px;
      padding:.55rem 1rem;
      font-weight:600;
      display:inline-flex;
      gap:.5rem;
      align-items:center;
    }
    .btn-primary-accent:hover{ background:#a5793e; transform:translateY(-2px); }

    .btn-secondary-ghost{
      border:1px solid rgba(11,35,64,0.08);
      background:transparent;
      color:var(--navy);
      padding:.45rem .9rem;
      border-radius:8px;
    }

    footer.footer{ text-align:center; color:var(--muted); padding:1rem 0; font-size:.95rem; }

    @media (max-width:576px){
      .container-main{ margin:1rem; padding:1rem; }
    }
  </style>
</head>
<body>
  <!-- topbar -->
  <nav class="topbar d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center gap-3">
      <div class="brand">Sistem Monitoring</div>
      <div class="text-white-50 small">Tambah Perusahaan</div>
    </div>
    <div>
      <a th:href="@{/companies}" class="btn btn-sm btn-light">Kembali</a>
    </div>
  </nav>

  <main class="container-main">
    <div class="form-title">
      <!-- company plus icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 21h18M9 8h6m-6 4h6M4 21V7a1 1 0 011-1h14a1 1 0 011 1v14" />
      </svg>
    </div>

    <form th:action="@{/companies}" th:object="${comp}" method="post" novalidate>
      <div class="card-section">
        <div class="section-head">
          <!-- info icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6" width="18" height="18" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z"/>
          </svg>
          Data Perusahaan
        </div>

        <div class="row g-3">
          <!-- Company Name -->
          <div class="col-12 col-md-6">
            <label class="form-label">Nama Perusahaan <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- building icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 21h18M9 8h6m-6 4h6M4 21V7a1 1 0 011-1h14a1 1 0 011 1v14"/>
                </svg>
              </span>
              <input type="text" class="form-control" th:field="*{companyName}" placeholder="Contoh: PT. Contoh Abadi" required />
            </div>
            <div class="small-note">Nama perusahaan sesuai data resmi.</div>
          </div>

          <!-- Phone -->
          <div class="col-12 col-md-6">
            <label class="form-label">Telepon</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- phone icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3l2 4-2 2a14 14 0 006 6l2-2 4 2v3a2 2 0 01-2 2h-1"/>
                </svg>
              </span>
              <input type="text" class="form-control" th:field="*{companyPhone}" placeholder="0812xxxxxxx" />
            </div>
          </div>

          <!-- Address -->
          <div class="col-12">
            <label class="form-label">Alamat</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- map pin -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 21s8-4.5 8-10a8 8 0 10-16 0c0 5.5 8 10 8 10z"/>
                  <circle cx="12" cy="11" r="2.5"/>
                </svg>
              </span>
              <input type="text" class="form-control" th:field="*{companyAddress}" placeholder="Jalan / Kecamatan / Kota" />
            </div>
          </div>

          <!-- Contact Person -->
          <div class="col-12 col-md-6">
            <label class="form-label">Contact Person</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- user icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0"/>
                </svg>
              </span>
              <input type="text" class="form-control" th:field="*{contactPerson}" placeholder="Nama kontak di perusahaan" />
            </div>
          </div>

          <!-- Contact Email -->
          <div class="col-12 col-md-6">
            <label class="form-label">Email Kontak</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- mail icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l8.5 6L20 8m0 8H4a2 2 0 01-2-2V8"/>
                </svg>
              </span>
              <input type="email" class="form-control" th:field="*{contactEmail}" placeholder="contact@perusahaan.co.id" />
            </div>
            <div class="small-note">Opsional — untuk komunikasi dan pemberitahuan.</div>
          </div>

          <!-- Industry -->
          <div class="col-12 col-md-6">
            <label class="form-label">Bidang Industri</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h2l3 9h8l3-9h2M5 7l2 6h10l2-6"/>
                </svg>
              </span>
              <input type="text" class="form-control" th:field="*{companyIndustry}" placeholder="Contoh: Teknologi, Manufaktur" />
            </div>
          </div>

        </div> <!-- row -->
      </div> <!-- card-section -->

      <div class="d-flex gap-2 justify-content-end">
        <a th:href="@{/companies}" class="btn-secondary-ghost">Batal</a>
        <button type="submit" class="btn-primary-accent">
          <!-- save icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" width="18" height="18" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13v6a2 2 0 002 2h10a2 2 0 002-2v-6M5 13l7-8 7 8M12 5v14"/>
          </svg>
          Simpan
        </button>
      </div>
    </form>
  </main>

  <footer class="footer">
    &copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Sistem Monitoring — Semua hak dilindungi.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
