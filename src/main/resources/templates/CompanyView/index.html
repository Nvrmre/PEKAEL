<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Perusahaan - Sistem Monitoring</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --navy: #0b2340;
      --cream: #f2ece3;
      --muted: #6c757d;
      --accent: #b78b4a;
    }

    body {
      background-color: var(--cream);
      color: var(--navy);
      font-size: 1.05rem;
    }

    .topbar {
      background: linear-gradient(180deg, rgba(11, 35, 64, 0.98), rgba(11, 35, 64, 0.95));
      color: white;
      padding: 0.75rem 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
    }

    .brand {
      font-weight: 600;
      font-size: 1.25rem;
    }

    .container-main {
      max-width: 1100px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(11, 35, 64, 0.08);
      padding: 2rem;
    }

    h1 {
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: var(--navy);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    h1 svg {
      width: 28px;
      height: 28px;
      stroke: var(--accent);
    }

    .btn-add {
      background-color: var(--accent);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 0.55rem 1rem;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-add:hover {
      background-color: #a5793e;
      transform: translateY(-2px);
    }

    .btn-add svg {
      width: 18px;
      height: 18px;
      stroke: white;
    }

    .table-custom thead {
      background-color: var(--navy);
      color: white;
      text-align: center;
    }
    tbody{
      text-align: center;
    }

    .table-custom tbody tr:hover {
      background-color: rgba(183, 139, 74, 0.07);
      transition: background-color 0.25s ease;
    }

    .action-links a,
    .action-links button {
      border: none;
      background: none;
      padding: 0;
      margin-right: 0.6rem;
      cursor: pointer;
      color: inherit;
    }

    .action-links svg {
      width: 28px;
      height: 28px;
      stroke-width: 1.2;
      stroke: currentColor;
      fill: none;
    }

    .btn-edit {
      color: #0b74a4;
    }

    .btn-delete {
      color: #c44d3a;
    }

    .btn-edit:hover {
      color: #095b7c;
      transform: scale(1.05);
    }

    .btn-delete:hover {
      color: #a63d2c;
      transform: scale(1.05);
    }

    footer.footer {
      text-align: center;
      color: var(--muted);
      padding: 1rem 0;
      font-size: .95rem;
    }

    .btn-outline-danger svg {
      transition: transform 0.25s ease, stroke 0.25s ease;
    }

    .btn-outline:hover svg {
      transform: scale(1.15);
      stroke: #a52834;
    }
  </style>
</head>

<body>
   <div th:replace="~{layouts/fragments/navbar :: topbar}"></div>
  <div th:replace="~{layouts/fragments/sidebar :: sidebar}"></div>

  <div id="pageOverlay" class="overlay" aria-hidden="true"></div>

  <!-- Main Container -->
  <main class="container-main">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>
        <!-- building icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 21h18M9 8h6m-6 4h6M4 21V7a1 1 0 011-1h14a1 1 0 011 1v14" />
        </svg>
        Daftar Perusahaan
      </h1>
      <a th:href="@{/companies/create}" class="btn-add">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        Tambah
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle table-custom">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Perusahaan</th>
            <th>Alamat</th>
            <th>Telepon</th>
            <th>Kontak Person</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="comp, stat : ${companies}">
            <td th:text="${stat.count}">1</td>
            <td th:text="${comp.companyName}">Nama Perusahaan</td>
            <td th:text="${comp.companyAddress}">Alamat</td>
            <td th:text="${comp.companyPhone}">Telepon</td>
            <td th:text="${comp.contactPerson}">Kontak</td>
            <td class="action-links d-flex align-items-center">
              <a th:href="@{'/companies/edit/' + ${comp.companyId}}" class="btn-edit" title="Edit">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 20h4l10-10-4-4L4 16v4z" />
                </svg>
              </a>
              <form th:action="@{/companies/{id}(id=${comp.companyId})}" method="post"
                th:id="${'del-' + comp.companyId}" class="delete-form">
                <input type="hidden" name="_method" value="delete" />
                <button type="button"
                  class="btn btn-sm btn-outline btn-open-delete d-flex align-items-center gap-1"
                  th:attr="data-form-id=${'del-' + comp.companyId}, data-name=${comp.companyName}"
                  title="Hapus">
                  <!-- trash icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"
                    stroke="currentColor" width="18" height="18">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M6 7h12M9 7v10a2 2 0 002 2h2a2 2 0 002-2V7M10 11h4m-4 4h4M4 7h16" />
                  </svg>
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal Konfirmasi Hapus -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteLabel">Konfirmasi Hapus</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body">
          <p id="confirmDeleteMessage">Apakah Anda yakin ingin menghapus perusahaan ini?</p>
          <small class="text-muted">Tindakan ini tidak dapat dibatalkan.</small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Hapus</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    &copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Sistem Monitoring â€” Semua hak
    dilindungi.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let formToSubmit = null;
      const modalEl = document.getElementById('confirmDeleteModal');
      const bsModal = new bootstrap.Modal(modalEl, { backdrop: 'static', keyboard: false });
      const msgEl = document.getElementById('confirmDeleteMessage');
      const confirmBtn = document.getElementById('confirmDeleteBtn');

      // open modal when any .btn-open-delete clicked
      document.querySelectorAll('.btn-open-delete').forEach(btn => {
        btn.addEventListener('click', function () {
          const formId = btn.dataset.formId;     // already rendered by Thymeleaf
          const name = btn.dataset.name || '';   // already rendered by Thymeleaf
          formToSubmit = document.getElementById(formId);

          // safe text insertion (no HTML)
          if (name.trim().length > 0) {
            msgEl.textContent = `Yakin ingin menghapus "${name}"?`;
          } else {
            msgEl.textContent = 'Yakin ingin menghapus perusahaan ini?';
          }

          bsModal.show();
        });
      });

      // confirm delete
      confirmBtn.addEventListener('click', function () {
        if (!formToSubmit) return;
        confirmBtn.disabled = true;
        confirmBtn.textContent = 'Menghapus...';
        formToSubmit.submit();
      });

      // reset when modal hides
      modalEl.addEventListener('hidden.bs.modal', function () {
        formToSubmit = null;
        confirmBtn.disabled = false;
        confirmBtn.textContent = 'Hapus';
      });
    });
  </script>

</body>

</html>
