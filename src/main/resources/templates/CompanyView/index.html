<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Perusahaan - Sistem Monitoring</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      /* Palette Warna Modern */
      --primary: #0b2340;
      --accent: #b78b4a;
      --bg-body: #f3f4f6;
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --border-color: #e5e7eb;
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
    }

    body {
      background-color: var(--bg-body);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      font-size: 0.95rem;
      -webkit-font-smoothing: antialiased;
    }

    /* --- Container & Card Utama --- */
    .container-main {
      max-width: 1100px;
      margin: 2.5rem auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      padding: 0; /* Padding dihandle oleh inner elements */
      overflow: hidden; /* Agar border radius tabel tidak bocor */
    }

    /* --- Header Section --- */
    .page-header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
    }

    h1 {
      font-weight: 700;
      font-size: 1.25rem;
      margin: 0;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    h1 svg {
      color: var(--accent);
      width: 24px;
      height: 24px;
    }

    /* --- Button Tambah --- */
    .btn-add {
      background-color: var(--primary);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      box-shadow: 0 2px 4px rgba(11, 35, 64, 0.2);
    }

    .btn-add:hover {
      background-color: #163a63;
      transform: translateY(-1px);
      color: white;
    }

    /* --- Tabel --- */
    .table-responsive {
      padding: 0;
    }

    .table-custom {
      width: 100%;
      margin-bottom: 0;
      border-collapse: collapse;
    }

    .table-custom thead {
      background-color: #f9fafb;
    }

    .table-custom th {
      text-transform: uppercase;
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--text-muted);
      letter-spacing: 0.05em;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      border-top: none;
    }

    .table-custom td {
      padding: 1rem 1.5rem;
      vertical-align: middle;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-main);
    }

    .table-custom tr:last-child td {
      border-bottom: none;
    }
    
    .table-custom tbody tr:hover {
      background-color: #f9fafb;
    }

    /* Kolom No Styling */
    .col-no {
      font-weight: 600;
      color: var(--accent);
      width: 60px;
      text-align: center;
    }
    
    /* Highlight Nama Perusahaan */
    .company-name {
        font-weight: 600;
        color: var(--primary);
    }

    /* --- Action Buttons --- */
    .action-links {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .btn-icon {
      width: 34px;
      height: 34px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid transparent;
      background: transparent;
      color: var(--text-muted);
      transition: all 0.2s;
    }

    .btn-icon svg { width: 18px; height: 18px; }

    .btn-edit:hover { background: #e0f2fe; color: #0284c7; }
    .btn-delete:hover { background: #fee2e2; color: #dc2626; }

    /* --- RESPONSIVE MOBILE (Card View) --- */
    @media (max-width: 768px) {
      .container-main {
        background: transparent;
        box-shadow: none;
        margin: 1rem 0.5rem;
      }
      
      .page-header {
        background: transparent;
        border: none;
        padding: 0 0 1.5rem 0;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .table-custom thead { display: none; }

      .table-custom tbody, 
      .table-custom tr, 
      .table-custom td {
        display: block;
        width: 100%;
      }

      .table-custom tr {
        background: #fff;
        margin-bottom: 1rem;
        border-radius: 12px;
        box-shadow: var(--card-shadow);
        padding: 1rem;
        border: 1px solid var(--border-color);
      }

      .table-custom td {
        padding: 0.5rem 0;
        border: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-align: right;
      }
      
      .table-custom td::before {
        content: attr(data-label);
        font-weight: 600;
        color: var(--text-muted);
        font-size: 0.85rem;
        margin-right: 1rem;
        text-align: left;
      }

      /* Khusus kolom NO di mobile jadi badge */
      .table-custom td[data-label="No"] {
         justify-content: flex-start;
         border-bottom: 1px dashed var(--border-color);
         padding-bottom: 0.5rem;
         margin-bottom: 0.5rem;
         font-weight: bold;
         color: var(--primary);
      }
      .table-custom td[data-label="No"]::before { content: "#"; color: var(--accent); margin-right: 4px; }
      
      /* Action buttons di mobile */
      .action-links {
          justify-content: flex-end;
          margin-top: 0.5rem;
          padding-top: 0.5rem;
          border-top: 1px solid #f3f4f6;
      }
    }

    footer.footer {
      text-align: center;
      color: var(--text-muted);
      padding: 2rem 0;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <div th:replace="~{layouts/fragments/navbar :: topbar}"></div>
  <div th:replace="~{layouts/fragments/sidebar :: sidebar}"></div>

  <div id="pageOverlay" class="overlay" aria-hidden="true"></div>

  <main class="container-main">
    <div class="page-header">
      <h1>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg>
        Daftar Perusahaan
      </h1>
      <a th:href="@{/companies/create}" class="btn-add">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        Tambah Data
      </a>
    </div>

    <div class="table-responsive">
      <table class="table-custom">
        <thead>
          <tr>
            <th class="text-center" style="width: 60px;">No</th>
            <th>Nama Perusahaan</th>
            <th>Alamat</th>
            <th>Telepon</th>
            <th>Kontak Person</th>
            <th class="text-end">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="comp, stat : ${companies}">
            <td data-label="No" class="col-no" th:text="${stat.count}">1</td>
            
            <td data-label="Perusahaan">
                <span class="company-name" th:text="${comp.companyName}">Nama Perusahaan</span>
            </td>
            
            <td data-label="Alamat" th:text="${comp.companyAddress}">Alamat</td>
            
            <td data-label="Telepon" th:text="${comp.companyPhone}">Telepon</td>
            
            <td data-label="Kontak Person">
                <span class="badge bg-light text-dark border" th:text="${comp.contactPerson}">Budi</span>
            </td>
            
            <td data-label="Aksi">
                <div class="action-links justify-content-end">
                  <a th:href="@{'/companies/edit/' + ${comp.companyId}}" class="btn-icon btn-edit" title="Edit">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                  </a>
                  
                  <form th:action="@{/companies/{id}(id=${comp.companyId})}" method="post"
                    th:id="${'del-' + comp.companyId}" class="m-0">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="button"
                      class="btn-icon btn-delete btn-open-delete"
                      th:attr="data-form-id=${'del-' + comp.companyId}, data-name=${comp.companyName}"
                      title="Hapus">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                      </svg>
                    </button>
                  </form>
                </div>
            </td>
          </tr>
          
          <tr th:if="${#lists.isEmpty(companies)}">
            <td colspan="6" class="text-center py-5 text-muted">
                <div class="d-flex flex-column align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="none" stroke="#e5e7eb" viewBox="0 0 24 24" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
                    <span class="mt-2">Belum ada data perusahaan.</span>
                </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content border-0 shadow">
        <div class="modal-body p-4 text-center">
          <div class="mb-3">
             <div class="mx-auto d-flex align-items-center justify-content-center rounded-circle" style="width: 50px; height: 50px; background: #fee2e2;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#dc2626" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
             </div>
          </div>
          <h6 class="fw-bold">Hapus Data?</h6>
          <p class="text-muted small mb-4" id="confirmDeleteMessage">Konfirmasi penghapusan data.</p>
          <div class="d-flex gap-2 justify-content-center">
            <button type="button" class="btn btn-light w-50" data-bs-dismiss="modal">Batal</button>
            <button type="button" id="confirmDeleteBtn" class="btn btn-danger w-50">Hapus</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    &copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Sistem Monitoring
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let formToSubmit = null;
      const modalEl = document.getElementById('confirmDeleteModal');
      const bsModal = new bootstrap.Modal(modalEl);
      const msgEl = document.getElementById('confirmDeleteMessage');
      const confirmBtn = document.getElementById('confirmDeleteBtn');

      document.querySelectorAll('.btn-open-delete').forEach(btn => {
        btn.addEventListener('click', function () {
          const formId = btn.dataset.formId;     
          const name = btn.dataset.name || '';   
          formToSubmit = document.getElementById(formId);

          if (name.trim().length > 0) {
            msgEl.textContent = `Yakin ingin menghapus "${name}"?`;
          } else {
            msgEl.textContent = 'Yakin ingin menghapus data ini?';
          }

          bsModal.show();
        });
      });

      confirmBtn.addEventListener('click', function () {
        if (!formToSubmit) return;
        confirmBtn.disabled = true;
        confirmBtn.textContent = 'Menghapus...';
        formToSubmit.submit();
      });

      modalEl.addEventListener('hidden.bs.modal', function () {
        formToSubmit = null;
        confirmBtn.disabled = false;
        confirmBtn.textContent = 'Hapus';
      });
    });
  </script>

</body>
</html>
