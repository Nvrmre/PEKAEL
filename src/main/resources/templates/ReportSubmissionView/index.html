<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Laporan - Sistem Monitoring</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --navy: #0b2340;
      --cream: #f2ece3;
      --muted: #6c757d;
      --accent: #b78b4a;
    }

    body {
      background-color: var(--cream);
      color: var(--navy);
      font-size: 1.05rem;
    }

    .topbar {
      background: linear-gradient(180deg, rgba(11, 35, 64, 0.98), rgba(11, 35, 64, 0.95));
      color: white;
      padding: 0.75rem 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
    }

    .brand {
      font-weight: 600;
      font-size: 1.25rem;
    }

    .nav-small {
      font-size: .95rem;
    }

    .container-main {
      max-width: 1100px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(11, 35, 64, 0.08);
      padding: 2rem;
    }

    h1 {
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: var(--navy);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    h1 svg {
      width: 28px;
      height: 28px;
      stroke: var(--accent);
    }

    .btn-add {
      background-color: var(--accent);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 0.55rem 1rem;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-add:hover {
      background-color: #a5793e;
      transform: translateY(-2px);
    }

    .btn-add svg {
      width: 18px;
      height: 18px;
      stroke: white;
    }

    .table-custom thead {
      background-color: var(--navy);
      color: white;
    }

    .table-custom tbody tr:hover {
      background-color: rgba(183, 139, 74, 0.07);
    }

    .action-links a,
    .action-links button {
      border: none;
      background: none;
      padding: 0;
      margin-right: 0.6rem;
      cursor: pointer;
      color: inherit;
    }

    .action-links svg {
      width: 20px;
      height: 20px;
      stroke-width: 1.6;
      stroke: currentColor;
    }

    .btn-view {
      color: #2b8f4a;
    }

    .btn-edit {
      color: #0b74a4;
    }

    .btn-delete {
      color: #c44d3a;
    }

    .btn-view:hover {
      color: #20763c;
      transform: scale(1.05);
    }

    .btn-edit:hover {
      color: #095b7c;
      transform: scale(1.05);
    }

    .btn-delete:hover {
      color: #a63d2c;
      transform: scale(1.05);
    }

    footer.footer {
      text-align: center;
      color: var(--muted);
      padding: 1rem 0;
      font-size: .95rem;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div th:replace="~{layouts/fragments/navbar :: topbar}"></div>
  <div th:replace="~{layouts/fragments/sidebar :: sidebar}"></div>

  <div id="pageOverlay" class="overlay" aria-hidden="true"></div>

  <!-- Content -->
  <main class="container-main">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 12h6m-3-3v6m-7 8h14a2 2 0 002-2V5a2 2 0 00-2-2H7L3 7v13a2 2 0 002 2z" />
        </svg>
        Daftar Laporan
      </h1>

      <a th:href="@{/report-submissions/create}" class="btn-add">
        <!-- plus icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        Tambah Laporan
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle table-custom">
        <thead>
          <tr>
            <th>NO</th>
            <th>Judul Laporan</th>
            <th>Mahasiswa</th>
            <th>Tanggal Unggah</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="report, stat : ${submission}">
            <td th:text="${stat.index + 1}">1</td>
            <td th:text="${report.title}">Laporan Mingguan</td>
            <td th:text="${report.student != null ? report.student.user.username : '-'}">Nama Siswa</td>
            <td th:text="${#dates.format(report.uploadDate, 'dd MMM yyyy')}">12 Nov 2025</td>
            <td>
              <span th:text="${report.status}" class="badge bg-secondary">Pending</span>
            </td>
            <td class="action-links d-flex align-items-center">
              <!-- View -->
              <a th:href="@{'/report-submissions/' + ${report.id}}" class="btn-view" title="Lihat Detail">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.458 12C3.732 7.943 7.52 5 12 5c4.48 0 8.268 2.943 9.542 7-1.274 4.057-5.062 7-9.542 7-4.48 0-8.268-2.943-9.542-7z" />
                  <circle cx="12" cy="12" r="3" />
                </svg>
              </a>

              <!-- Edit -->
              <a th:href="@{'/report-submissions/edit/' + ${report.id}}" class="btn-edit" title="Edit">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 20h4l10-10-4-4L4 16v4z" />
                </svg>
              </a>

              <!-- Delete -->
              <form th:action="@{/report-submissions/{id}(id=${report.id})}" method="post" class="delete-form"
                style="display:inline;">
                <input type="hidden" name="_method" value="delete" />
                <button type="button" class="btn btn-outline-danger btn-sm btn-delete" title="Hapus"
                  th:attr="data-title=${report.title}">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="16" height="16">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M6 7h12M9 7v10a2 2 0 002 2h2a2 2 0 002-2V7M10 11h4m-4 4h4" />
                  </svg>
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal Konfirmasi Hapus -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteLabel">Konfirmasi Hapus</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body">
          <p id="confirmDeleteMessage" class="mb-0">Apakah Anda yakin ingin menghapus laporan ini?</p>
          <small class="text-muted">Tindakan ini tidak bisa dibatalkan.</small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Hapus</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    &copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Sistem Monitoring â€” Semua hak
    dilindungi.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      let formToSubmit = null;
      let modalInstance = null;

      function showConfirmModal(title, formElement) {
        formToSubmit = formElement;
        if (!modalInstance) {
          const modalEl = document.getElementById('confirmDeleteModal');
          modalInstance = new bootstrap.Modal(modalEl, { backdrop: 'static', keyboard: false });
        }

        const msg = document.getElementById('confirmDeleteMessage');
        msg.textContent = title && title.trim()
          ? 'Yakin ingin menghapus laporan "' + title + '"?'
          : 'Yakin ingin menghapus laporan ini?';

        modalInstance.show();
      }

      document.addEventListener('DOMContentLoaded', function () {
        const deleteButtons = document.querySelectorAll('.delete-form .btn-delete');
        deleteButtons.forEach(btn => {
          btn.addEventListener('click', function (e) {
            e.preventDefault();
            const form = btn.closest('form');
            const title = btn.getAttribute('data-title') || '';
            showConfirmModal(title, form);
          });
        });

        const confirmBtn = document.getElementById('confirmDeleteBtn');
        confirmBtn.addEventListener('click', function () {
          if (!formToSubmit) return;
          confirmBtn.disabled = true;
          confirmBtn.textContent = 'Menghapus...';
          formToSubmit.submit();
        });

        const modalEl = document.getElementById('confirmDeleteModal');
        modalEl.addEventListener('hidden.bs.modal', function () {
          formToSubmit = null;
          confirmBtn.disabled = false;
          confirmBtn.textContent = 'Hapus';
        });
      });
    })();
  </script>
</body>

</html>
