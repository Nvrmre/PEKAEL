<div th:fragment="topbar">
  <nav class="sm-topbar" role="navigation" aria-label="Topbar">
    <div class="left">
      <button
        id="toggleSidebarBtn"
        class="sm-toggle"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        title="Buka / Tutup menu"
        type="button"
      >
        <!-- hamburger -->
        <svg viewBox="0 0 24 24" stroke-width="1.8" fill="none" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 7h16M4 12h16M4 17h16" />
        </svg>
      </button>

      <div class="brand">
        <svg viewBox="0 0 24 24" stroke-width="1.6" fill="none" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16M4 12h16" />
        </svg>
        <span th:text="${siteTitle ?: 'Sistem Monitoring'}">Sistem Monitoring</span>
      </div>

      <div class="page-title small" th:if="${pageTitle != null}" th:text="${pageTitle}">
        Dashboard
      </div>
    </div>

    <div class="right">
      <div class="greeting" th:if="${username != null}">
        Halo, <strong th:text="${username}">Admin</strong>
      </div>

      <!-- Logout form (POST) with CSRF token -->
      <form th:action="@{/logout}" method="post" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button
          type="submit"
          class="btn-logout"
          title="Logout"
          aria-label="Logout"
        >
          <!-- logout icon -->
          <svg viewBox="0 0 24 24" stroke-width="1.6" fill="none" aria-hidden="true" width="18" height="18" style="vertical-align:middle;">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 17l5-5-5-5" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12H9" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 19H6a2 2 0 01-2-2V7a2 2 0 012-2h7" />
          </svg>
          <span class="d-none d-md-inline" style="margin-left:.45rem; font-weight:600;">Logout</span>
        </button>
      </form>
    </div>
  </nav>

  <!-- overlay (placed with navbar so fragment include sekali) -->
  <div id="smOverlay" class="sm-overlay" aria-hidden="true"></div>

  <style>
    /* Scoped styles for navbar + overlay + small helper */
    :root {
      --navy: #0b2340;
      --accent: #b78b4a;
      --cream: #f2ece3;
      --muted: #6c757d;
    }
    .sm-topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      background: linear-gradient(180deg, rgba(11, 35, 64, 0.98), rgba(11, 35, 64, 0.95));
      color: #fff;
      padding: 0.6rem 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
      height: 56px;
      position: relative;
      z-index: 1300;
    }
    .sm-topbar .left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .sm-toggle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      padding: 0;
      border-radius: 8px;
      border: 0;
      background: transparent;
      color: inherit;
      cursor: pointer;
    }
    .sm-toggle svg { width: 22px; height: 22px; stroke: currentColor; }
    .brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      color: #fff;
    }
    .brand svg { width: 20px; height: 20px; stroke: var(--accent); }
    .page-title { color: rgba(255,255,255,0.9); margin-left: .5rem; font-size: .95rem; }

    .right { display:flex; align-items:center; gap:.6rem; }

    .greeting { color: rgba(255,255,255,0.95); font-size:.95rem; }

    /* Logout button style - compact on small screens, label shown on md+ */
    .btn-logout {
      display: inline-flex;
      align-items: center;
      gap: .45rem;
      background: rgba(255,255,255,0.06);
      color: #fff;
      padding: .35rem .6rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.04);
      cursor: pointer;
      transition: background .12s ease, transform .12s ease;
    }
    .btn-logout svg { stroke: currentColor; }
    .btn-logout:hover {
      background: rgba(255,255,255,0.12);
      transform: translateY(-2px);
    }

    .sm-overlay {
      position: fixed;
      inset: 56px 0 0 0;
      background: rgba(0,0,0,0.45);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.18s ease;
      z-index: 1250;
    }

    /* small accessibility focus */
    .sm-toggle:focus, .btn-logout:focus {
      outline: 2px solid rgba(183,139,74,0.24);
      outline-offset: 2px;
    }
  </style>

  <!-- Optional: small script to show a confirmation (uncomment if you want confirmation) -->
  
  <script th:inline="javascript">
    document.querySelectorAll('.btn-logout').forEach(b => {
      b.addEventListener('click', function(e){
        // if you want a confirm dialog:
        if(!confirm('Keluar dari aplikasi?')) {
          e.preventDefault();
        }
      });
    });
  </script>
 
</div>
