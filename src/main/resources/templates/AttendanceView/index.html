<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Absensi - Sistem Monitoring</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --navy: #0b2340;
      --cream: #f2ece3;
      --accent: #b78b4a;
      --muted: #6c757d;
    }

    body {
      background: var(--cream);
      color: var(--navy);
      font-size: 1rem;
    }

    .topbar {
      background: linear-gradient(180deg, rgba(11, 35, 64, 0.97), rgba(11, 35, 64, 0.93));
      color: #fff;
      padding: 0.75rem 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
    }

    .brand {
      font-weight: 600;
      font-size: 1.2rem;
    }

    .container-main {
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(11, 35, 64, 0.08);
      padding: 2rem;
    }

    h2.title {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }

    h2.title svg {
      width: 26px;
      height: 26px;
      stroke: var(--accent);
    }

    .btn-add {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.45rem 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-weight: 600;
      transition: all 0.25s ease;
      text-decoration: none;
    }

    .btn-add:hover {
      background: #a5793e;
      transform: translateY(-2px);
    }
     .btn-add svg {
      width: 18px;
      height: 18px;
      color: white;
    }

    table thead {
      background: rgba(11, 35, 64, 0.05);
    }

    th {
      color: var(--navy);
      font-weight: 600;
    }

    td,
    th {
      vertical-align: middle;
    }

    .btn-action {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.95rem;
      padding: 0.35rem 0.7rem;
      border-radius: 6px;
      border: none;
      transition: 0.2s;
    }

    .btn-edit {
      background: #0b74a4;
      color: #fff;
    }

    .btn-delete {
      background: #c44d3a;
      color: #fff;
    }

    .btn-edit:hover {
      background: #095b7f;
    }

    .btn-delete:hover {
      background: #a63e2d;
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div th:replace="~{layouts/fragments/navbar :: topbar}"></div>
  <div th:replace="~{layouts/fragments/sidebar :: sidebar}"></div>

  <div id="pageOverlay" class="overlay" aria-hidden="true"></div>


  <!-- Main Content -->
  <main class="container-main">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="title">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="1.6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        Daftar Absensi
      </h2>
      <a th:href="@{/attendances/create}" class="btn-add">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        Tambah Absensi
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Siswa</th>
            <th>Tanggal</th>
            <th>Jam Masuk</th>
            <th>Jam Keluar</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="att, iterStat : ${attend}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${att.student != null ? att.student.user.username : '—'}">John Doe</td>
            <td th:text="${#dates.format(att.date,'dd MMM yyyy')}">01 Nov 2025</td>
            <td th:text="${att.checkInTime != null ? att.checkInTime : '-'}">07:45</td>
            <td th:text="${att.checkOutTime != null ? att.checkOutTime : '-'}">16:10</td>
            <td>
              <span th:text="${att.status}" th:classappend="${att.status == 'Hadir'} ? 'badge bg-success' :
                                    ${att.status == 'Izin'} ? 'badge bg-warning text-dark' :
                                    ${att.status == 'Sakit'} ? 'badge bg-info text-dark' : 'badge bg-secondary'">
                Hadir
              </span>
            </td>
            <td>
              <div class="d-flex gap-1">
                <a th:href="@{'/attendances/edit/' + ${att.id}}" class="btn-action btn-edit">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor"
                    stroke-width="1.8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 4h6m-6 4h6M6 20h12" />
                  </svg>
                  Edit
                </a>
                <form th:action="@{/attendances/{id}(id=${att.id})}" method="post" style="display:inline;">
                  <input type="hidden" name="_method" value="delete" />
                  <button type="submit" class="btn-action btn-delete"
                    onclick="return confirm('Yakin ingin menghapus data ini?')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor"
                      stroke-width="1.8">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M6 7h12M9 7v10a2 2 0 002 2h2a2 2 0 002-2V7" />
                    </svg>
                    Hapus
                  </button>
                </form>
              </div>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(attend)}">
            <td colspan="7" class="text-center text-muted py-4">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor"
                stroke-width="1.8" class="me-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2m0-4v-2m6 8v-2m0-4v-2M4 4h16v16H4z" />
              </svg>
              Belum ada data absensi.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    &copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Sistem Monitoring — Semua hak
    dilindungi.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
