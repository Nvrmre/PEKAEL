<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Absensi - Sistem Monitoring</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --navy: #0b2340;
      --cream: #f2ece3;
      --accent: #b78b4a;
      --muted: #6c757d;
    }

    body {
      background: var(--cream);
      color: var(--navy);
      font-size: 1rem;
    }

    .container-main {
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(11, 35, 64, 0.08);
      padding: 2rem;
    }

    h2.title {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }

    h2.title svg {
      width: 26px;
      height: 26px;
      stroke: var(--accent);
    }

    /* smaller add button */
    .btn-add {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.35rem 0.7rem;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .btn-add svg {
      width: 14px;
      height: 14px;
    }

    .btn-add:hover {
      background: #a5793e;
      transform: translateY(-2px);
    }

    table thead {
      background: rgba(11, 35, 64, 0.05);
    }

    th {
      color: var(--navy);
      font-weight: 600;
    }

    td,
    th {
      vertical-align: middle;
    }

    /* Icon-only action buttons */
    .btn-icon {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      transition: 0.18s;
      padding: 0;
    }

    .btn-edit-icon {
      background: #0b74a4;
      color: #fff;
    }

    .btn-edit-icon:hover {
      background: #095b7f;
      transform: translateY(-2px);
    }

    .btn-delete-icon {
      background: #c44d3a;
      color: #fff;
    }

    .btn-delete-icon:hover {
      background: #a63e2d;
      transform: translateY(-2px);
    }

    .btn-icon svg {
      width: 16px;
      height: 16px;
      color: #fff;
    }

    .badge-status {
      display: inline-block;
      padding: 0.35rem 0.6rem;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.85rem;
    }

    .badge-hadir { background: #198754; color: #fff; }
    .badge-sakit { background: #0dcaf0; color: #0b2340; }
    .badge-alpha { background: #dc3545; color: #fff; }
    .badge-izin { background: #ffc107; color: #0b2340; }

    .img-thumb { width: 56px; height: 42px; object-fit: cover; border-radius: 6px; border: 1px solid #e9ecef; }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* small responsive adjustments */
    @media (max-width: 720px) {
      .img-thumb { width: 44px; height: 34px; }
      .btn-icon { width: 30px; height: 30px; }
    }
  </style>
</head>

<body>
  <!-- fragments (navbar/sidebar) -->
  <div th:replace="~{layouts/fragments/navbar :: topbar}"></div>
  <div th:replace="~{layouts/fragments/sidebar :: sidebar}"></div>

  <main class="container-main">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="title">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="1.6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        Daftar Absensi
      </h2>

      <a th:href="@{/attendances/create}" class="btn-add" title="Tambah Absensi">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        Tambah
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>No</th>
            <th>Foto</th>
            <th>Nama Siswa</th>
            <th>Tanggal</th>
            <th>Waktu</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="att, iterStat : ${attend}">
            <td th:text="${iterStat.count}">1</td>

            <!-- Foto thumbnail: tampilkan jika ada checkInPhotoUrl -->
            <td>
              <div th:if="${att.checkInPhotoUrl != null and att.checkInPhotoUrl != ''}">
                <img th:src="@{${att.checkInPhotoUrl}}" alt="foto" class="img-thumb" />
              </div>
              <div th:if="${att.checkInPhotoUrl == null or att.checkInPhotoUrl == ''}">
                <!-- fallback debug image: lokal path you uploaded -->
                <img src="/mnt/data/16088cea-d59f-4e0d-bcde-e7e0d066cc34.png" alt="no-photo" class="img-thumb" />
              </div>
            </td>

            <td th:text="${att.placement != null && att.placement.student != null ? att.placement.student.user.username : '—'}">John Doe</td>

            <td th:text="${att.date != null ? #temporals.format(att.date, 'dd MMM yyyy') : '-'}">01 Nov 2025</td>

            <td th:text="${att.checkInTime != null ? #temporals.format(att.checkInTime, 'HH:mm') : '-'}">07:45</td>

            <!-- Status: tampilkan label Indonesia + kelas badge -->
            <td>
              <span th:switch="${att.presenceStatus}">
                <span th:case="${T(com.sistem.monitoring.models.AttendanceModel.Presence).PRESENT}"
                      class="badge-status badge-hadir">Hadir</span>
                <span th:case="${T(com.sistem.monitoring.models.AttendanceModel.Presence).SICK}"
                      class="badge-status badge-sakit">Sakit</span>
                <span th:case="${T(com.sistem.monitoring.models.AttendanceModel.Presence).ABSENT}"
                      class="badge-status badge-alpha">Alpha</span>
                <span th:case="${T(com.sistem.monitoring.models.AttendanceModel.Presence).PERMISION}"
                      class="badge-status badge-izin">Izin</span>
                <span th:case="*"
                      class="badge-status badge-alpha"
                      th:text="${att.presenceStatus != null ? att.presenceStatus.name() : '—'}">—</span>
              </span>
            </td>

            <td>
              <div class="d-flex align-items-center gap-2">

                <!-- Edit (icon only) -->
                <a th:href="@{'/attendances/edit/' + ${att.attendId}}"
                   class="btn-icon btn-edit-icon"
                   title="Edit">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none"
                    stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931z"/>
                  </svg>
                </a>

                <!-- Delete (icon only) -->
                <form th:action="@{/attendances/{id}(id=${att.attendId})}" method="post" style="display:inline;">
                  <input type="hidden" name="_method" value="delete" />
                  <button type="submit" class="btn-icon btn-delete-icon" title="Hapus"
                          onclick="return confirm('Yakin ingin menghapus data ini?')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none"
                      stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 6h18M8 6v12a2 2 0 002 2h4a2 2 0 002-2V6M10 6V4a2 2 0 012-2h0a2 2 0 012 2v2"/>
                    </svg>
                  </button>
                </form>

              </div>
            </td>

          </tr>

          <tr th:if="${#lists.isEmpty(attend)}">
            <td colspan="7" class="text-center text-muted py-4">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor"
                stroke-width="1.8" class="me-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2m0-4v-2m6 8v-2m0-4v-2M4 4h16v16H4z" />
              </svg>
              Belum ada data absensi.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    &copy; <span th:text="${#temporals.format(#temporals.createNow(),'yyyy')}">2025</span> Sistem Monitoring — Semua hak
    dilindungi.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
