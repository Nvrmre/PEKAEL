<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Absensi - Sistem Monitoring</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root{ --navy:#0b2340; --cream:#f2ece3; --accent:#b78b4a; --muted:#6c757d; }
    body{ background:var(--cream); color:var(--navy); font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial; }
    .container-main{ max-width:900px; margin:2rem auto; background:#fff; border-radius:12px; padding:2rem; box-shadow:0 2px 12px rgba(11,35,64,0.08); }
    .page-header { display:flex; align-items:center; gap:10px; margin-bottom:1.5rem; padding-bottom:1rem; border-bottom:1px solid #eee; }
    .page-title{ margin:0; font-weight:700; color:var(--navy); }
    .input-icon{ width:20px; height:20px; stroke-width:1.8; }
    .form-label{ font-weight:600; color:var(--navy); font-size:.9rem; text-transform:uppercase; letter-spacing:.5px; }
    .input-group-text{ background:#fff; border-right:none; color:var(--accent); }
    .form-control{ border-left:none; }
    .btn-save{ background:var(--accent); color:#fff; border:none; border-radius:8px; padding:.6rem 1.2rem; font-weight:600; display:inline-flex; gap:.6rem; align-items:center; }
    .btn-cancel{ background:#e9ecef; color:var(--muted); border-radius:8px; padding:.6rem 1rem; text-decoration:none; }
    .readonly-field{ background:#f8f9fa !important; color:#495057; }
    .img-preview{ max-width:160px; max-height:120px; object-fit:cover; border-radius:8px; border:1px solid #e6e6e6;}
    .small-note{ color:var(--muted); font-size:.9rem; margin-top:.35rem; }
  </style>
</head>
<body>
  <div th:replace="~{layouts/fragments/navbar :: topbar}"></div>
  <div th:replace="~{layouts/fragments/sidebar :: sidebar}"></div>

  <main class="container-main">
    <div class="page-header">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="32" height="32" class="input-icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12z" />
      </svg>
      <h3 class="page-title">Edit Absensi</h3>
    </div>

    <!-- Action: POST ke /attendances/{id} ; gunakan _method=put kalau backend pakai method-override -->
    <form th:action="@{/attendances/{id}(id=${attend.attendId})}" th:object="${attend}" method="post" enctype="multipart/form-data">
      <input type="hidden" name="_method" value="put" />

      <div class="row g-4">

        <!-- Lokasi PKL (readonly) -->
        <div class="col-12">
          <label class="form-label">Lokasi PKL</label>

          <div th:if="${attend.placement != null}">
            <div class="input-group">
              <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="input-icon"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15"/></svg>
              </span>
              <input type="text" class="form-control readonly-field" 
                     th:value="${attend.placement != null ? attend.placement.company.companyName : ''}" readonly>
            </div>
            <!-- kirim id placement sebagai hidden jika backend mengharapkan id -->
            <input type="hidden" name="placementId" th:value="${attend.placement != null ? attend.placement.placementId : ''}" />
          </div>

          <div th:if="${attend.placement == null}">
            <div class="alert alert-warning d-flex align-items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
              Data Penempatan tidak tersedia. Hubungi pembimbing.
            </div>
          </div>
        </div>

        <!-- Tanggal (readonly) -->
        <div class="col-md-6">
          <label class="form-label">Tanggal</label>
          <div class="input-group">
            <span class="input-group-text">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="input-icon"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5"/></svg>
            </span>
            <!-- gunakan checkInTime (model punya field ini), format lewat #temporals -->
            <input type="date" class="form-control readonly-field" readonly
                   th:value="${attend.checkInTime != null ? #temporals.format(attend.checkInTime,'yyyy-MM-dd') : #temporals.format(#temporals.createNow(),'yyyy-MM-dd') }" >
          </div>
        </div>

        <!-- Status (editable select) -->
        <div class="col-md-6">
          <label class="form-label">Status Kehadiran</label>
          <div class="input-group">
            <span class="input-group-text">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="input-icon"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296"/></svg>
            </span>

            <!-- Editable select bound to presenceStatus -->
            <select class="form-select" th:field="*{presenceStatus}">
              <option value="" th:if="${attend.presenceStatus == null}">-- Pilih Status --</option>
              <!-- enum values from AttendanceModel.Presence -->
              <option th:each="p : ${T(com.sistem.monitoring.models.AttendanceModel.Presence).values()}"
                      th:value="${p.name()}"
                      th:text="${
                                    p.name() == 'PRESENT'   ? 'Hadir' :
                                    p.name() == 'SICK'      ? 'Sakit' :
                                    p.name() == 'ABSENT'    ? 'Alpha' :
                                    p.name() == 'PERMISION' ? 'Izin' :
                                    p.name()
                                }">
              </option>
            </select>
          </div>
        </div>

        <!-- Foto Bukti Check-In (preview + optional replace) -->
        <div class="col-12">
          <label class="form-label">Foto Bukti Check-In <span class="text-danger">*</span></label>

          <div class="mb-2" th:if="${attend.checkInPhotoUrl != null and attend.checkInPhotoUrl != ''}">
            <div class="d-flex align-items-center gap-3">
              <img th:src="@{${attend.checkInPhotoUrl}}" alt="preview" class="img-preview" />
              <div>
                <div class="small-note">Foto saat ini. Unggah file baru untuk mengganti.</div>
                <div class="small-note">Jika tidak ingin mengubah, biarkan kosong.</div>
              </div>
            </div>
          </div>

          <div class="input-group">
            <span class="input-group-text">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="input-icon"><path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23..."/></svg>
            </span>
            <input type="file" class="form-control" name="checkInPhoto" accept="image/*" />
          </div>
          <div class="form-text">Biarkan kosong jika tidak mengganti foto existing.</div>
        </div>

        <!-- Jurnal / Keterangan -->
        <div class="col-12">
          <label class="form-label">Jurnal Singkat / Keterangan</label>
          <div class="input-group">
            <span class="input-group-text" style="align-items:flex-start; padding-top:.6rem;">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="input-icon"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688..."/></svg>
            </span>
            <textarea th:field="*{notes}" class="form-control" rows="4" placeholder="Deskripsikan kegiatan hari ini..."></textarea>
          </div>
        </div>

        <div class="col-12 d-flex justify-content-end gap-2 mt-3">
          <a th:href="@{/attendances}" class="btn-cancel">Batal</a>
          <button type="submit" class="btn-save" th:disabled="${attend.placement == null}">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"/></svg>
            Simpan Perubahan
          </button>
        </div>

      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
