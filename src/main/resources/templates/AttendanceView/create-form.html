<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tambah Absensi - Sistem Monitoring</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root{
      --navy:#0b2340;
      --cream:#f2ece3;
      --accent:#b78b4a;
      --muted:#6c757d;
    }

    body{
      background:var(--cream);
      color:var(--navy);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    }

    .container-main{
      max-width:900px;
      margin:2rem auto;
      background:#fff;
      border-radius:12px;
      padding:1.5rem 2rem;
      box-shadow:0 2px 12px rgba(11,35,64,0.08);
    }

    .title{
      display:flex;
      align-items:center;
      gap:.6rem;
      font-weight:700;
      font-size:1.25rem;
      color:var(--navy);
    }
    .title svg{
      width:26px; height:26px; stroke:var(--accent);
    }

    .form-label{ font-weight:600; }

    .btn-save{
      background:var(--accent);
      color:#fff;
      border:none;
      border-radius:8px;
      padding:.55rem 1rem;
      font-weight:600;
      display:inline-flex;
      align-items:center;
      gap:.4rem;
      transition:.25s;
    }
    .btn-save:hover{
      background:#a5793e;
      transform:translateY(-2px);
    }

    .btn-cancel{
      background:#6c757d;
      color:white;
      border:none;
      border-radius:8px;
      padding:.55rem 1rem;
      font-weight:600;
    }

    .input-icon{
      width:20px; height:20px;
      stroke:var(--accent);
    }

    footer{ text-align:center; color:var(--muted); margin-top:2rem; font-size:.95rem; }
  </style>
</head>

<body>
  <!-- Navbar & Sidebar -->
  <div th:replace="~{layouts/fragments/navbar :: topbar}"></div>
  <div th:replace="~{layouts/fragments/sidebar :: sidebar}"></div>

  <main class="container-main">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="title">
        <!-- clock icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        Tambah Absensi
      </div>
    </div>

    <form th:action="@{/attendances}" th:object="${attend}" method="post" enctype="multipart/form-data">
      <div class="row g-3">
        <!-- Pilih Penempatan -->
        <div class="col-md-6">
          <label class="form-label">Tempat PKL <span class="text-danger">*</span></label>
          <div class="input-group">
            <span class="input-group-text bg-white">
              <!-- building icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 21h18M9 8h6m-6 4h6M4 21V7h16v14z"/>
              </svg>
            </span>
            <select class="form-select" th:field="*{placement.placementId}" required>
              <option value="" disabled selected>Pilih tempat PKL</option>
              <option th:each="p : ${placements}" th:value="${p.placementId}" th:text="${p.company.companyName}">Perusahaan</option>
            </select>
          </div>
        </div>

        <!-- Foto Check-In -->
        <div class="col-md-6">
          <label class="form-label">Foto Check-In (opsional)</label>
          <div class="input-group">
            <span class="input-group-text bg-white">
              <!-- camera icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 7h4l2-3h6l2 3h4v14H3V7zM12 11a3 3 0 100 6 3 3 0 000-6z"/>
              </svg>
            </span>
            <input type="file" class="form-control" name="checkInPhoto" accept="image/*" />
          </div>
          <small class="text-muted">Ukuran file disarankan &lt; 2MB</small>
        </div>

        <!-- Catatan -->
        <div class="col-12">
          <label class="form-label">Catatan (opsional)</label>
          <div class="input-group">
            <span class="input-group-text bg-white">
              <!-- note icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 5h16v14H4zM8 5v14M4 9h16"/>
              </svg>
            </span>
            <input type="text" th:field="*{checkInPhotoUrl}" class="form-control" placeholder="Contoh: Hadir di kantor pusat" />
          </div>
        </div>

        <!-- Info waktu -->
        <div class="col-12">
          <div class="alert alert-secondary mt-2 py-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="input-icon me-1" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 8v4l3 3M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <small>Waktu absensi akan otomatis tercatat sesuai jam saat ini.</small>
          </div>
        </div>

        <!-- Tombol -->
        <div class="col-12 d-flex justify-content-end gap-2 mt-3">
          <a th:href="@{/attendances}" class="btn-cancel">Batal</a>
          <button type="submit" class="btn-save">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
            </svg>
            Simpan Absensi
          </button>
        </div>
      </div>
    </form>
  </main>

  <footer>
    &copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Sistem Monitoring â€” Semua hak dilindungi.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
