<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daftar Penilaian - Sistem Monitoring</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --navy: #0b2340;
            --cream: #f2ece3;
            --accent: #b78b4a;
            --muted: #6c757d;
            --shadow: 0 6px 18px rgba(11, 35, 64, 0.06);
        }

        body {
            background: var(--cream);
            color: var(--navy);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto;
        }

        .container-main {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .card-page {
            background: #fff;
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: var(--shadow);
        }

        .title {
            display: flex;
            align-items: center;
            gap: .6rem;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .title svg {
            width: 26px;
            height: 26px;
            stroke: var(--accent);
        }

        .btn-add {
            background: var(--accent);
            border: none;
            color: #fff;
            padding: .45rem .8rem;
            border-radius: 8px;
            display: inline-flex;
            gap: .4rem;
            align-items: center;
            font-weight: 700;
        }

        .btn-add:hover {
            background: #a5793e;
            transform: translateY(-2px);
        }

        table thead {
            background: rgba(11, 35, 64, 0.04);
        }

        thead th {
            text-align: center;
            font-weight: 700;
        }

        tbody td:first-child,
        tbody td:last-child {
            text-align: center;
        }

        td,
        th {
            vertical-align: middle;
        }

        /* ACTION BUTTONS */
        .actions .btn {
            width: 32px;
            height: 32px;
            padding: 0;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border: none;
            background: none;
            cursor: pointer;
            transition: 0.15s ease;
            color: var(--navy);
        }

        .actions .btn-edit:hover {
            color: #0e2070;
            transform: translateY(-3px);
        }

        .actions .btn-delete:hover {
            color: red;
            transform: translateY(-3px);
        }

        .actions svg {
            width: 22px;
            height: 22px;
            stroke: currentColor;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
        }
    </style>
</head>

<body>

    <!-- NAVBAR & SIDEBAR -->
    <div th:replace="~{layouts/fragments/navbar :: topbar}"></div>
    <div th:replace="~{layouts/fragments/sidebar :: sidebar}"></div>

    <div class="container-main">
        <div class="card-page">

            <!-- HEADER -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 7h16M4 12h16M4 17h10" />
                    </svg>
                    Daftar Penilaian
                </div>

                <a th:href="@{/grades/create}" class="btn-add">
                    <svg xmlns="http://www.w3.org/2000/svg" stroke-width="2" fill="none" stroke="currentColor"
                        width="18" height="18">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                    </svg>
                </a>
            </div>

            <!-- TABLE -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Student</th>
                            <th>Company</th>
                            <th>Nilai</th>
                            <th>Dibuat</th>
                            <th style="width:120px">Aksi</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="g, stat : ${grades}">
                            <td th:text="${stat.count}">1</td>

                            <td th:text="${g.student != null && g.student.user != null ? g.student.user.username : '-'}">
                                Nama Siswa</td>

                            <td th:text="${g.company != null ? g.company.companyName : '-'}">Company</td>

                            <td th:text="${g.reportScore != null ? g.reportScore : '-'}">Nilai</td>

                            <td th:text="${g.createdAt != null ? #temporals.format(g.createdAt,'dd MMM yyyy') : '-'}">
                                01 Jan 2025</td>

                            <td class="actions d-flex justify-content-center gap-2">

                                <!-- EDIT BTN -->
                                <a th:href="@{/grades/edit/{id}(id=${g.gradeId})}" class="btn btn-edit" title="Edit">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke-width="1.5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M4 20h4l10-10-4-4L4 16v4z" />
                                    </svg>
                                </a>

                                <!-- DELETE BTN -->
                                <form th:action="@{/grades/{id}(id=${g.gradeId})}" method="post"
                                    th:attr="id='del-'+${g.gradeId}">
                                    <input type="hidden" name="_method" value="delete">
                                    <button type="button" class="btn btn-delete"
                                        th:attr="data-form-id='del-'+${g.gradeId}"
                                        th:attrappend="data-name=${g.student != null && g.student.user != null ? g.student.user.username : 'Data'}">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                            viewBox="0 0 24 24" stroke-width="1.5">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M6 7h12M9 7v10a2 2 0 002 2h2a2 2 0 002-2V7m-7 4h4m-4 4h4" />
                                        </svg>
                                    </button>
                                </form>

                            </td>
                        </tr>

                        <!-- NO DATA -->
                        <tr th:if="${#lists.isEmpty(grades)}">
                            <td colspan="6" class="empty-state">
                                Tidak ada data penilaian.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- MODAL DELETE -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Konfirmasi Hapus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <p id="confirmDeleteMessage">Yakin ingin menghapus item ini?</p>
                    <small class="text-muted">Tindakan ini tidak dapat dibatalkan.</small>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button class="btn btn-danger" id="confirmDeleteBtn">Hapus</button>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let targetForm = null;
        const modal = new bootstrap.Modal('#confirmDeleteModal');

        document.querySelectorAll("button[data-form-id]").forEach(btn => {
            btn.addEventListener("click", () => {
                const formId = btn.getAttribute("data-form-id");
                const name = btn.getAttribute("data-name");
                targetForm = document.getElementById(formId);

                document.getElementById("confirmDeleteMessage").innerText =
                    `Yakin ingin menghapus "${name}"?`;

                modal.show();
            });
        });

        document.getElementById("confirmDeleteBtn").addEventListener("click", () => {
            if (targetForm) targetForm.submit();
        });
    </script>

</body>

</html>
