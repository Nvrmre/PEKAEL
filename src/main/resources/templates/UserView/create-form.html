<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tambah User - Sistem Monitoring</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --navy: #0b2340;
      --cream: #f2ece3;
      --muted: #6c757d;
      --accent: #b78b4a;
    }

    body {
      background: var(--cream);
      color: var(--navy);
      font-size: 1rem;
    }

    .topbar {
      background: linear-gradient(180deg, rgba(11, 35, 64, 0.98), rgba(11, 35, 64, 0.95));
      color: white;
      padding: 0.65rem 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
    }

    .container-main {
      max-width: 980px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      padding: 1.6rem;
      box-shadow: 0 2px 12px rgba(11, 35, 64, 0.06);
    }

    .form-title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
      color: var(--navy);
      font-weight: 700;
      font-size: 1.25rem;
    }

    .form-title svg {
      stroke: var(--accent);
    }

    .card-section {
      border-radius: 8px;
      padding: 1rem;
      background: #fbfaf8;
      border: 1px solid rgba(11, 35, 64, 0.04);
      margin-bottom: 1rem;
      transition: box-shadow 0.2s ease;
    }

    .card-section:hover {
      box-shadow: 0 6px 18px rgba(11, 35, 64, 0.04);
    }

    .section-head {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 0.6rem;
      color: var(--muted);
      font-weight: 600;
    }

    .section-head svg {
      width: 18px;
      height: 18px;
      stroke: var(--accent);
    }

    .input-icon svg {
      width: 18px;
      height: 18px;
      stroke: var(--navy);
    }

    .btn-primary-accent {
      background: var(--accent);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .btn-primary-accent:hover {
      background: #a5793e;
      transform: translateY(-2px);
    }

    .btn-secondary-ghost {
      border: 1px solid rgba(11, 35, 64, 0.08);
      background: transparent;
      color: var(--navy);
      padding: 0.45rem .9rem;
      border-radius: 6px;
    }

    .small-note {
      color: var(--muted);
      font-size: .95rem;
      margin-top: .35rem;
    }

    @media (max-width: 576px) {
      .form-title {
        font-size: 1.05rem;
      }
    }
  </style>

  <script>
    function toggleFields() {
      const role = (document.getElementById("roleSelect") || {}).value;
      const student = document.getElementById("studentFields");
      const comp = document.getElementById("companySupervisorFields");
      const school = document.getElementById("schoolSupervisorFields");
      const adm = document.getElementById("administratorFields");

      // hide all
      [student, comp, school, adm].forEach(el => { if (el) el.style.display = "none"; });

      if (!role) return;
      // normalized checks (role enum names expected)
      if (role === 'Student') {
        if (student) student.style.display = "block";
      } else if (role === 'Company_Supervisor' || role === 'CompanySupervisor') {
        if (comp) comp.style.display = "block";
      } else if (role === 'School_Supervisor' || role === 'SchoolSupervisor') {
        if (school) school.style.display = "block";
      } else if (role.toLowerCase().includes('admin')) {
        if (adm) adm.style.display = "block";
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      toggleFields();
      const select = document.getElementById("roleSelect");
      if (select) select.addEventListener("change", toggleFields);
    });
  </script>
</head>

<body>
  <div th:replace="~{layouts/fragments/navbar :: topbar}"></div>
  <div th:replace="~{layouts/fragments/sidebar :: sidebar}"></div>

  <main class="container-main" role="main" aria-labelledby="page-title">
    <div class="form-title" id="page-title">
      <svg xmlns="http://www.w3.org/2000/svg" width="176" height="176" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-plus-icon lucide-user-plus"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></svg>
    </div>

    <form th:action="@{/users}" th:object="${user}" method="post" novalidate>
      <!-- Account data -->
      <div class="card-section" aria-labelledby="account-head">
        <div class="section-head" id="account-head">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
          </svg>
          Data Akun
        </div>

        <div class="row g-3">
          <!-- Username -->
          <div class="col-12 col-md-6">
            <label class="form-label">Nama <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" id="username-addon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
                </svg>
              </span>
              <input type="text" class="form-control" th:field="*{username}" aria-describedby="username-addon"
                placeholder="Masukkan nama" required />
            </div>
          </div>

          <!-- Password -->
          <div class="col-12 col-md-6">
            <label class="form-label">Kata Sandi <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 15v2m0-10a3 3 0 00-3 3v2h6v-2a3 3 0 00-3-3zM5 12h14v7a2 2 0 01-2 2H7a2 2 0 01-2-2v-7z" />
                </svg>
              </span>
              <input type="password" class="form-control" th:field="*{password}" minlength="8" required
                placeholder="Minimal 8 karakter" />
            </div>
            <div class="small-note">Minimal 8 karakter disarankan.</div>
          </div>

          <!-- Email -->
          <div class="col-12 col-md-6">
            <label class="form-label">Email <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 8l8.5 6L20 8m0 8H4a2 2 0 01-2-2V8a2 2 0 012-2h16a2 2 0 012 2v6a2 2 0 01-2 2z" />
                </svg>
              </span>
              <input type="email" class="form-control" th:field="*{email}" placeholder="email@domain.tld" required />
            </div>
          </div>

          <!-- Role -->
          <div class="col-12 col-md-6">
            <label class="form-label">Role <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v4m0 8v4M4 12h16" />
                </svg>
              </span>
              <select class="form-select" th:field="*{role}" id="roleSelect" aria-label="Pilih role" required>
                <option value="">Pilih Role</option>
                <option th:each="r : ${T(com.sistem.monitoring.models.UserModel.Role).values()}"
                  th:value="${r}"
                  th:text="${r.name() == 'Student' ? 'Mahasiswa / Siswa' :
                            (r.name() == 'Company_Supervisor' ? 'Pembimbing Perusahaan' :
                            (r.name() == 'School_Supervisor' ? 'Pembimbing Sekolah' :
                            (r.name() == 'Administrator' ? 'Administrator' : r.name())))}">
                </option>
              </select>
            </div>
          </div>

        </div>
      </div>

      <!-- STUDENT FIELDS -->
      <div id="studentFields" class="card-section" style="display:none;" aria-labelledby="student-head">
        <div class="section-head" id="student-head">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5z" />
          </svg>
          Data Siswa
        </div>

        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label">NISN / NIM</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h18v16H3V4z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h4m0 4h6" />
                </svg>
              </span>
              <input type="text" name="studentNumber" class="form-control" placeholder="Masukkan NIS / NIM" />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Nomor HP</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 5a2 2 0 012-2h3l2 4-2 2a14 14 0 006 6l2-2 4 2v3a2 2 0 01-2 2h-1C8.82 20 4 15.18 4 9V8a2 2 0 012-3z" />
                </svg>
              </span>
              <input type="text" name="phoneNumber" class="form-control" placeholder="Masukkan nomor HP" />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Alamat</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 21s8-4.5 8-10a8 8 0 10-16 0c0 5.5 8 10 8 10z" />
                  <circle cx="12" cy="11" r="2.5" />
                </svg>
              </span>
              <input type="text" name="studentAddress" class="form-control" placeholder="Masukkan alamat lengkap" />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Jurusan</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4 19.5A2.5 2.5 0 016.5 17H20M4 4.5A2.5 2.5 0 016.5 7H20v13H6.5A2.5 2.5 0 014 17.5v-13z" />
                </svg>
              </span>
              <input type="text" name="studentMajor" class="form-control" placeholder="Masukkan jurusan" />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Kelas / Semester</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zM12 14v8m-6-4a9 9 0 1118 0" />
                </svg>
              </span>
              <input type="text" name="studentClass" class="form-control" placeholder="Masukkan kelas / tingkat" />
            </div>
          </div>
        </div>
      </div>

      <!-- COMPANY SUPERVISOR -->
      <div id="companySupervisorFields" class="card-section" style="display:none;" aria-labelledby="company-head">
        <div class="section-head" id="company-head">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M6 7v10a2 2 0 002 2h8a2 2 0 002-2V7" />
          </svg>
          Data Pembimbing Perusahaan
        </div>

        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label">Nomor HP</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 5a2 2 0 012-2h3l2 4-2 2a14 14 0 006 6l2-2 4 2v3a2 2 0 01-2 2h-1C8.82 20 4 15.18 4 9V8a2 2 0 012-3z" />
                </svg>
              </span>
              <input type="text" name="companySupervisorPhone" class="form-control"
                placeholder="Masukkan nomor HP supervisor" />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Perusahaan</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 21h18M9 8h6m-6 4h6M4 21V7a1 1 0 011-1h14a1 1 0 011 1v14" />
                </svg>
              </span>

              <select id="companySelect" name="companyId" class="form-select" aria-label="Pilih perusahaan">
                <option value="">-- Pilih Perusahaan --</option>
                <option th:each="c : ${companies}" th:value="${c.companyId}" th:text="${c.companyName}"
                  th:attr="data-address=${c.companyAddress}, data-industry=${c.companyIndustry}">
                </option>
              </select>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Lokasi Perusahaan</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 20l-5.447-2.724A2 2 0 013 15.382V5a2 2 0 012-2h14a2 2 0 012 2v10.382a2 2 0 01-.553 1.894L15 20V9l-6 3v8z" />
                </svg>
              </span>
              <input type="text" id="companyLocation" name="companyLocation" class="form-control"
                placeholder="Lokasi perusahaan (otomatis saat pilih)" />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Bidang Industri</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h2l3 9h8l3-9h2M5 7l2 6h10l2-6M4 21h16" />
                </svg>
              </span>
              <input type="text" id="companyIndustry" name="companyIndustry" class="form-control"
                placeholder="Contoh: Teknologi, Manufaktur, Finansial" />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Jabatan</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 7h18M8 7v4m8-4v4M6 21h12a1 1 0 001-1V8H5v12a1 1 0 001 1z" />
                </svg>
              </span>
              <input type="text" name="jobTitle" class="form-control" placeholder="Masukkan jabatan supervisor" />
            </div>
          </div>

        </div>
      </div>

      <!-- SCHOOL SUPERVISOR -->
      <div id="schoolSupervisorFields" class="card-section" style="display:none;" aria-labelledby="school-head">
        <div class="section-head" id="school-head">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3l9 4-9 4-9-4 9-4z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 10v4a9 9 0 0018 0v-4" />
          </svg>
          Data Pembimbing Sekolah
        </div>

        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label">Nomor HP</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 5a2 2 0 012-2h3l2 4-2 2a14 14 0 006 6l2-2 4 2v3a2 2 0 01-2 2h-1C8.82 20 4 15.18 4 9V8a2 2 0 012-3z" />
                </svg>
              </span>
              <input type="text" name="schoolSupervisorPhone" class="form-control"
                placeholder="Masukkan nomor HP supervisor" />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">NIP</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h18v16H3V4z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h4m0 4h6" />
                </svg>
              </span>
              <input type="text" name="employeeIdNumber" class="form-control"
                placeholder="Masukkan NIP supervisor sekolah" />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Nama Sekolah</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 21V10l8-5 8 5v11M12 3v18" />
                </svg>
              </span>
              <input type="text" name="schoolName" class="form-control" placeholder="Masukkan nama sekolah" />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Jabatan</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 7h18M8 7v4m8-4v4M6 21h12a1 1 0 001-1V8H5v12a1 1 0 001 1z" />
                </svg>
              </span>
              <input type="text" name="schoolSupervisorPosition" class="form-control"
                placeholder="Masukkan jabatan di sekolah" />
            </div>
          </div>

          <div class="col-12">
            <label class="form-label">Bidang Studi / Mata Pelajaran</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4 19.5A2.5 2.5 0 016.5 17H20M4 4.5A2.5 2.5 0 016.5 7H20v13H6.5A2.5 2.5 0 014 17.5v-13z" />
                </svg>
              </span>
              <input type="text" name="schoolSupervisorSubject" class="form-control"
                placeholder="Masukkan bidang studi / mata pelajaran" />
            </div>
          </div>
        </div>
      </div>

      <!-- ADMINISTRATOR -->
      <div id="administratorFields" class="card-section" style="display:none;" aria-labelledby="admin-head">
        <div class="section-head" id="admin-head">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 2l7 4v6c0 5-3.58 9.74-7 11-3.42-1.26-7-6-7-11V6l7-4z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.5 12.5l1.8 1.8L15 10" />
          </svg>
          Data Administrator
        </div>

        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label">Nomor HP</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 5a2 2 0 012-2h3l2 4-2 2a14 14 0 006 6l2-2 4 2v3a2 2 0 01-2 2h-1C8.82 20 4 15.18 4 9V8a2 2 0 012-3z" />
                </svg>
              </span>
              <input type="text" name="adminPhone" class="form-control" placeholder="Masukkan nomor HP" />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Departemen</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">

  <script>
    // Company select helper: isi lokasi/industri otomatis
    document.addEventListener('DOMContentLoaded', function () {
      const companySelect = document.getElementById('companySelect');
      const companyLocation = document.getElementById('companyLocation');
      const companyIndustry = document.getElementById('companyIndustry');

      if (!companySelect) return;

      function clearCompanyFields() {
        if (companyLocation) companyLocation.value = '';
        if (companyIndustry) companyIndustry.value = '';
      }

      companySelect.addEventListener('change', function () {
        const sel = companySelect.options[companySelect.selectedIndex];
        if (!sel || !sel.value) {
          clearCompanyFields();
          return;
        }
        const location = sel.getAttribute('data-address') || '';
        const industry = sel.getAttribute('data-industry') || '';
        if (companyLocation) companyLocation.value = location;
        if (companyIndustry) companyIndustry.value = industry;
      });

      // trigger once on load (helpful for edit form)
      companySelect.dispatchEvent(new Event('change'));
    });
  </script>
