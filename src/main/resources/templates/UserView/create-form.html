<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tambah User - Sistem Monitoring</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --navy: #0b2340;
      --cream: #f2ece3;
      --muted: #6c757d;
      --accent: #b78b4a;
    }

    body {
      background: var(--cream);
      color: var(--navy);
      font-size: 1rem;
    }

    .topbar {
      background: linear-gradient(180deg, rgba(11, 35, 64, 0.98), rgba(11, 35, 64, 0.95));
      color: white;
      padding: 0.65rem 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
    }

    .brand {
      font-weight: 600;
      font-size: 1.15rem;
    }

    .container-main {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      padding: 1.6rem;
      box-shadow: 0 2px 12px rgba(11, 35, 64, 0.06);
    }

    .form-title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
      color: var(--navy);
      font-weight: 700;
      font-size: 1.25rem;
    }

    .form-title svg {
      stroke: var(--accent);
      width: 180px;
      height: 180px;
    }

    .card-section {
      border-radius: 8px;
      padding: 1rem;
      background: #fbfaf8;
      border: 1px solid rgba(11, 35, 64, 0.04);
      margin-bottom: 1rem;
      transition: box-shadow 0.2s ease;
    }

    .card-section:hover {
      box-shadow: 0 6px 18px rgba(11, 35, 64, 0.04);
    }

    .section-head {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 0.6rem;
      color: var(--muted);
      font-weight: 600;
    }

    .section-head svg {
      width: 18px;
      height: 18px;
      stroke: var(--accent);
    }

    /* input group svg color */
    .input-icon svg {
      width: 18px;
      height: 18px;
      stroke: var(--navy);
    }

    .btn-primary-accent {
      background: var(--accent);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .btn-primary-accent:hover {
      background: #a5793e;
      transform: translateY(-2px);
    }

    .btn-secondary-ghost {
      border: 1px solid rgba(11, 35, 64, 0.08);
      background: transparent;
      color: var(--navy);
      padding: 0.45rem .9rem;
      border-radius: 6px;
    }

    .small-note {
      color: var(--muted);
      font-size: .95rem;
      margin-top: .35rem;
    }

    @media (max-width: 576px) {
      .form-title {
        font-size: 1.05rem;
      }
    }
  </style>

  <script>
    function toggleFields() {
      const role = document.getElementById("roleSelect").value;
      const student = document.getElementById("studentFields");
      const comp = document.getElementById("companySupervisorFields");
      const school = document.getElementById("schoolSupervisorFields");
      const adm = document.getElementById("administratorFields");

      // Hide all first
      student.style.display = "none";
      comp.style.display = "none";
      school.style.display = "none";
      adm.style.display = "none";

      if (role === 'Student') {
        student.style.display = "block";
      } else if (role === 'Company_Supervisor' || role === 'CompanySupervisor' || role === 'COMPANY_SUPERVISOR') {
        comp.style.display = "block";
      } else if (role === 'School_Supervisor' || role === 'SchoolSupervisor' || role === 'SCHOOL_SUPERVISOR') {
        school.style.display = "block";
      } else if (role === 'administrator' || role === 'Administrator' || role === 'ADMINISTRATOR') {
        adm.style.display = "block";
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      // initialize toggle (useful when editing form and role already set)
      toggleFields();
      // attach change listener (for browsers that render th:field later)
      const select = document.getElementById("roleSelect");
      if (select) select.addEventListener("change", toggleFields);
    });
  </script>
</head>

<body>
  <div th:replace="~{layouts/fragments/navbar :: topbar}"></div>
  <div th:replace="~{layouts/fragments/sidebar :: sidebar}"></div>

  <div id="pageOverlay" class="overlay" aria-hidden="true"></div>


  <main class="container-main">
    <div class="form-title">
      <!-- title icon (user plus) -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15 11a3 3 0 10-6 0 3 3 0 006 0zM3 21v-2a4 4 0 014-4h6" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7v6M22 10h-6" />
      </svg>
    </div>

    <form th:action="@{/users}" th:object="${user}" method="post" novalidate>
      <!-- Basic info -->
      <div class="card-section">
        <div class="section-head">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
          </svg>
          Data Akun
        </div>

        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label">Nama Lengkap<span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" id="username-addon" aria-hidden="true">
                <!-- user icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
                </svg>
              </span>
              <input type="text" class="form-control" th:field="*{username}" aria-describedby="username-addon"
                required />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Kata Sandi <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- lock icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 15v2m0-10a3 3 0 00-3 3v2h6v-2a3 3 0 00-3-3zM5 12h14v7a2 2 0 01-2 2H7a2 2 0 01-2-2v-7z" />
                </svg>
              </span>
              <input type="password" class="form-control" th:field="*{password}" required />
            </div>
            <div class="small-note">Minimal 8 karakter disarankan.</div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Email <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- mail icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 8l8.5 6L20 8m0 8H4a2 2 0 01-2-2V8a2 2 0 012-2h16a2 2 0 012 2v6a2 2 0 01-2 2z" />
                </svg>
              </span>
              <input type="email" class="form-control" th:field="*{email}" required />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Role <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- role icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v4m0 8v4M4 12h16" />
                </svg>
              </span>
              <select class="form-select" th:field="*{role}" id="roleSelect" onchange="toggleFields()" required>
                <option value="" selected>Pilih Role</option>

                <!-- Tampilkan label user-friendly -->
                <option th:each="r : ${T(com.sistem.monitoring.models.UserModel.Role).values()}" th:value="${r}"
                  th:text="${r.name() == 'Student' ? 'Mahasiswa / Siswa' :
                        (r.name() == 'Company_Supervisor' ? 'Pembimbing Perusahaan' :
                        (r.name() == 'School_Supervisor' ? 'Pembimbing Sekolah' :
                        (r.name() == 'Administrator' ? 'Administrator' : r.name())))}">
                </option>
              </select>
            </div>
          </div>

        </div>
      </div>

      <!-- ========== STUDENT FIELDS ========== -->
      <div id="studentFields" class="card-section" style="display:none;">
        <div class="section-head">
          <!-- Graduation Cap Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5z" />
          </svg>
          Data Siswa
        </div>
        <div class="row g-3">

          <!-- Student Number -->
          <div class="col-12 col-md-6">
            <label class="form-label">NISN / NIM</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- ID Card Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h18v16H3V4z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h4m0 4h6" />
                </svg>
              </span>
              <input type="text" name="studentNumber" class="form-control" placeholder="Masukkan NIS / NIM" />
            </div>
          </div>

          <!-- Student Full Name (ADDED) -->
          <div class="col-12 col-md-6">
            <label class="form-label">Nama Lengkap Siswa</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- user icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
                </svg>
              </span>
              <input type="text" name="studentFullName" class="form-control" placeholder="Masukkan nama lengkap siswa" />
            </div>
          </div>

          <!-- Phone Number -->
          <div class="col-12 col-md-6">
            <label class="form-label">Nomor HP</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- Phone Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 5a2 2 0 012-2h3l2 4-2 2a14 14 0 006 6l2-2 4 2v3a2 2 0 01-2 2h-1C8.82 20 4 15.18 4 9V8a2 2 0 012-3z" />
                </svg>
              </span>
              <input type="text" name="phoneNumber" class="form-control" placeholder="Masukkan nomor HP" />
            </div>
          </div>

          <!-- Address -->
          <div class="col-12 col-md-6">
            <label class="form-label">Alamat</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- Map Pin Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 21s8-4.5 8-10a8 8 0 10-16 0c0 5.5 8 10 8 10z" />
                  <circle cx="12" cy="11" r="2.5" />
                </svg>
              </span>
              <input type="text" name="studentAddress" class="form-control" placeholder="Masukkan alamat lengkap" />
            </div>
          </div>

          <!-- Major -->
          <div class="col-12 col-md-6">
            <label class="form-label">Jurusan</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- Book Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4 19.5A2.5 2.5 0 016.5 17H20M4 4.5A2.5 2.5 0 016.5 7H20v13H6.5A2.5 2.5 0 014 17.5v-13z" />
                </svg>
              </span>
              <input type="text" name="studentMajor" class="form-control" placeholder="Masukkan jurusan" />
            </div>
          </div>

          <!-- Class -->
          <div class="col-12 col-md-6">
            <label class="form-label">Kelas / Semester</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- Users / Group Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zM12 14v8m-6-4a9 9 0 1118 0" />
                </svg>
              </span>
              <input type="text" name="studentClass" class="form-control" placeholder="Masukkan kelas / tingkat" />
            </div>
          </div>
        </div>
      </div>

      <!-- ========== COMPANY SUPERVISOR FIELDS ========== -->
      <div id="companySupervisorFields" class="card-section" style="display:none;">
        <div class="section-head">
          <!-- Building Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M6 7v10a2 2 0 002 2h8a2 2 0 002-2V7" />
          </svg>
          Data Pembimbing Perusahaan
        </div>

        <div class="row g-3">
          <!-- Phone Number -->
          <div class="col-12 col-md-6">
            <label class="form-label">Nomor Hp</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- Phone Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 5a2 2 0 012-2h3l2 4-2 2a14 14 0 006 6l2-2 4 2v3a2 2 0 01-2 2h-1C8.82 20 4 15.18 4 9V8a2 2 0 012-3z" />
                </svg>
              </span>
              <input type="text" name="companySupervisorPhone" class="form-control"
                placeholder="Masukkan nomor HP supervisor" />
            </div>
          </div>

          <!-- Company Supervisor Full Name (ADDED) -->
          <div class="col-12 col-md-6">
            <label class="form-label">Nama Pembimbing (Perusahaan)</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- user icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
                </svg>
              </span>
              <input type="text" name="companySupervisorFullName" class="form-control"
                     placeholder="Masukkan nama pembimbing perusahaan" />
            </div>
          </div>

          <!-- Address -->
          <div class="col-12 col-md-6">
            <label class="form-label">Alamat</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- Map Pin Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 21s8-4.5 8-10a8 8 0 10-16 0c0 5.5 8 10 8 10z" />
                  <circle cx="12" cy="11" r="2.5" />
                </svg>
              </span>
              <input type="text" name="companySupervisorAddress" class="form-control"
                placeholder="Masukkan alamat supervisor / kantor" />
            </div>
          </div>

          <!-- Company Name -->
          <!-- === Pilih Perusahaan (Company) === -->
          <div class="col-12 col-md-6">
            <label class="form-label">Perusahaan</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- Building Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 21h18M9 8h6m-6 4h6M4 21V7a1 1 0 011-1h14a1 1 0 011 1v14" />
                </svg>
              </span>

              <select id="companySelect" name="companyId" class="form-select">
                <option value="">-- Pilih Perusahaan --</option>
                <option th:each="c : ${companies}" th:value="${c.companyId}" th:text="${c.companyName}"
                  th:attr="data-address=${c.companyAddress}, data-industry=${c.companyIndustry}">
                </option>
              </select>
            </div>
          </div>

          <!-- Lokasi Perusahaan (akan diisi otomatis saat select berubah) -->
          <div class="col-12 col-md-6">
            <label class="form-label">Lokasi Perusahaan</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 20l-5.447-2.724A2 2 0 013 15.382V5a2 2 0 012-2h14a2 2 0 012 2v10.382a2 2 0 01-.553 1.894L15 20V9l-6 3v8z" />
                </svg>
              </span>
              <input type="text" id="companyLocation" name="companyLocation" class="form-control"
                placeholder="Masukkan lokasi perusahaan" />
            </div>
          </div>

          <!-- Bidang Industri -->
          <div class="col-12 col-md-6">
            <label class="form-label">Bidang Industri</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h2l3 9h8l3-9h2M5 7l2 6h10l2-6M4 21h16" />
                </svg>
              </span>
              <input type="text" id="companyIndustry" name="companyIndustry" class="form-control"
                placeholder="Contoh: Teknologi, Manufaktur, Finansial" />
            </div>
          </div>

          <!-- Job Title -->
          <div class="col-12 col-md-6">
            <label class="form-label">Jabatan</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- Briefcase Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 7h18M8 7v4m8-4v4M6 21h12a1 1 0 001-1V8H5v12a1 1 0 001 1z" />
                </svg>
              </span>
              <input type="text" name="jobTitle" class="form-control" placeholder="Masukkan jabatan supervisor" />
            </div>
          </div>

        </div>
      </div>


      <!-- ========== SCHOOL SUPERVISOR FIELDS ========== -->
      <div id="schoolSupervisorFields" class="card-section" style="display:none;">
        <div class="section-head">
          <!-- School Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3l9 4-9 4-9-4 9-4z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 10v4a9 9 0 0018 0v-4" />
          </svg>
          Data Pembimbing Sekolah
        </div>

        <div class="row g-3">

          <!-- School Supervisor Full Name (ADDED) -->
          <div class="col-12 col-md-6">
            <label class="form-label">Nama Pembimbing (Sekolah)</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- user icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
                </svg>
              </span>
              <input type="text" name="schoolSupervisorFullName" class="form-control"
                     placeholder="Masukkan nama pembimbing sekolah" />
            </div>
          </div>

          <!-- Phone Number -->
          <div class="col-12 col-md-6">
            <label class="form-label">Nomor HP</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- Phone Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 5a2 2 0 012-2h3l2 4-2 2a14 14 0 006 6l2-2 4 2v3a2 2 0 01-2 2h-1C8.82 20 4 15.18 4 9V8a2 2 0 012-3z" />
                </svg>
              </span>
              <input type="text" name="schoolSupervisorPhone" class="form-control"
                placeholder="Masukkan nomor HP supervisor" />
            </div>
          </div>

          <!-- Employee ID (NIP) -->
          <div class="col-12 col-md-6">
            <label class="form-label">NIP</label>
            <div class="input-group">
              <span class="input-group-text bg-white input-icon" aria-hidden="true">
                <!-- ID Card Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h18v16H3V4z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h4m0 4h6" />
                </svg>
              </span>
              <input type="text" name="employeeIdNumber" class="form-control"
                placeholder="Masukkan NIP supervisor sekolah" />
            </div>
          </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const companySelect = document.getElementById('companySelect');
    const companyLocation = document.getElementById('companyLocation');
    const companyIndustry = document.getElementById('companyIndustry');
    const supervisorSelect = document.getElementById('companySupervisorSelect');

    function clearCompanyFields() {
      if (companyLocation) companyLocation.value = '';
      if (companyIndustry) companyIndustry.value = '';
    }

    function filterSupervisorsForCompany(companyId) {
      if (!supervisorSelect) return;
      // tampilkan/hidden option sesuai data-company-id
      for (let i=0; i<supervisorSelect.options.length; i++) {
        const opt = supervisorSelect.options[i];
        const optCompany = opt.getAttribute('data-company-id') || '';
        // keep the placeholder (empty value)
        if (!opt.value) {
          opt.style.display = '';
          continue;
        }
        if (!companyId) {
          // saat tidak ada perusahaan terpilih: sembunyikan semua pembimbing (atau tampilkan semua sesuai kebutuhan)
          opt.style.display = 'none';
        } else {
          opt.style.display = (optCompany === companyId.toString()) ? '' : 'none';
        }
      }
      // jika pilihan saat ini tidak sesuai filter, reset ke value kosong
      if (supervisorSelect.value) {
        const sel = supervisorSelect.options[supervisorSelect.selectedIndex];
        if (sel && sel.style.display === 'none') {
          supervisorSelect.value = '';
        }
      }
    }

    if (companySelect) {
      companySelect.addEventListener('change', function () {
        const selected = companySelect.options[companySelect.selectedIndex];
        if (!selected || !selected.value) {
          clearCompanyFields();
          filterSupervisorsForCompany(null);
          return;
        }

        const location = selected.getAttribute('data-address') || '';
        const industry = selected.getAttribute('data-industry') || '';

        if (companyLocation) companyLocation.value = location;
        if (companyIndustry) companyIndustry.value = industry;

        filterSupervisorsForCompany(selected.value);
      });

      // inisialisasi awal (jika form di-open dengan nilai terpilih mis. edit)
      const evt = new Event('change');
      companySelect.dispatchEvent(evt);
    } else {
      // jika tidak ada companySelect, pastikan semua supervisor terlihat
      if (supervisorSelect) {
        for (let i=0; i<supervisorSelect.options.length; i++) {
          supervisorSelect.options[i].style.display = '';
        }
      }
    }
  });
</script>
