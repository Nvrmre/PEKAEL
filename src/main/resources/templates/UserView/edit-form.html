<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit User - Sistem Monitoring</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --navy: #0b2340;
            --cream: #f2ece3;
            --muted: #6c757d;
            --accent: #b78b4a;
        }

        body {
            background-color: var(--cream);
            color: var(--navy);
            font-size: 1rem;
        }

        .topbar {
            background: linear-gradient(180deg, rgba(11, 35, 64, 0.98), rgba(11, 35, 64, 0.95));
            color: white;
            padding: 0.65rem 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
        }

        .brand {
            font-weight: 600;
            font-size: 1.15rem;
        }

        .container-main {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 12px rgba(11, 35, 64, 0.06);
        }

        .form-title {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .form-title svg {
            width: 80px;
            height: 80px;
            stroke: var(--accent);
            stroke-width: 1.6;
        }

        .card-section {
            background: #fbfaf8;
            border: 1px solid rgba(11, 35, 64, 0.05);
            border-radius: 10px;
            padding: 1.25rem;
            margin-bottom: 1.25rem;
        }

        .section-head {
            display: flex;
            align-items: center;
            gap: .5rem;
            color: var(--muted);
            font-weight: 600;
            margin-bottom: .75rem;
        }

        .section-head svg {
            width: 18px;
            height: 18px;
            stroke: var(--accent);
        }

        .input-icon svg {
            width: 18px;
            height: 18px;
            stroke: var(--navy);
        }

        .btn-primary-accent {
            background: var(--accent);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            gap: .4rem;
            transition: 0.2s ease;
        }

        .btn-primary-accent:hover {
            background: #a5793e;
            transform: translateY(-2px);
        }

        .btn-secondary-ghost {
            border: 1px solid rgba(11, 35, 64, 0.08);
            background: transparent;
            color: var(--navy);
            font-weight: 500;
            padding: 0.45rem .9rem;
            border-radius: 6px;
        }
    </style>

    <script>
        function toggleFields() {
            const role = document.getElementById("roleSelect").value;
            const student = document.getElementById("studentFields");
            const comp = document.getElementById("companySupervisorFields");
            const school = document.getElementById("schoolSupervisorFields");

            student.style.display = "none";
            comp.style.display = "none";
            school.style.display = "none";

            if (role === 'Student') student.style.display = "block";
            else if (role === 'Company_Supervisor') comp.style.display = "block";
            else if (role === 'School_Supervisor') school.style.display = "block";
        }

        document.addEventListener("DOMContentLoaded", toggleFields);
    </script>
</head>

<body>
    <div th:replace="~{layouts/fragments/navbar :: topbar}"></div>
    <div th:replace="~{layouts/fragments/sidebar :: sidebar}"></div>

    <div id="pageOverlay" class="overlay" aria-hidden="true"></div>


    <!-- Main Content -->
    <main class="container-main">
        <div class="form-title">
            <!-- user edit icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 20h9M16.5 3.5a2.121 2.121 0 113 3L7 19l-4 1 1-4 12.5-12.5z" />
            </svg>
        </div>

        <form th:action="@{/users/{id}(id=${user.userId})}" th:object="${user}" method="post" novalidate>
            <input type="hidden" name="_method" value="put" />
            <input type="hidden" th:field="*{userId}" />

            <div class="card-section">
                <div class="section-head">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                    Data Akun
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nama Pengguna</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
                                </svg>
                            </span>
                            <input type="text" th:field="*{username}" class="form-control" required />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Password (isi jika ingin ubah)</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 15v2m0-10a3 3 0 00-3 3v2h6v-2a3 3 0 00-3-3zM5 12h14v7a2 2 0 01-2 2H7a2 2 0 01-2-2v-7z" />
                                </svg>
                            </span>
                            <input type="password" th:field="*{password}" class="form-control" />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M3 8l8.5 6L20 8m0 8H4a2 2 0 01-2-2V8a2 2 0 012-2h16a2 2 0 012 2v6a2 2 0 01-2 2z" />
                                </svg>
                            </span>
                            <input type="email" th:field="*{email}" class="form-control" required />
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <label class="form-label">Role <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text bg-white input-icon" aria-hidden="true">
                                <!-- role icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v4m0 8v4M4 12h16" />
                                </svg>
                            </span>
                            <select class="form-select" th:field="*{role}" id="roleSelect" onchange="toggleFields()"
                                required>
                                <option value="" selected>Pilih Role</option>

                                <!-- Tampilkan label user-friendly -->
                                <option th:each="r : ${T(com.sistem.monitoring.models.UserModel.Role).values()}"
                                    th:value="${r}" th:text="${r.name() == 'Student' ? 'Mahasiswa / Siswa' :
                        (r.name() == 'Company_Supervisor' ? 'Pembimbing Perusahaan' :
                        (r.name() == 'School_Supervisor' ? 'Pembimbing Sekolah' :
                        (r.name() == 'Administrator' ? 'Administrator' : r.name())))}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            </div>

            <!-- Extra Fields -->
            <div id="studentFields" class="card-section" style="display:none;">
                <h6 class="mb-2">Data Student</h6>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">NISN</label>
                        <input type="text" name="studentNumber" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nomor HP</label>
                        <input type="text" name="studentPhone" class="form-control" />
                    </div>
                </div>
            </div>

            <div id="companySupervisorFields" class="card-section" style="display:none;">
                <h6 class="mb-2">Data Pembimbing Perusahaan</h6>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nama Perusahaan</label>
                        <input type="text" name="companyName" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Jabatan</label>
                        <input type="text" name="jobTitle" class="form-control" />
                    </div>
                </div>
            </div>

            <div id="schoolSupervisorFields" class="card-section" style="display:none;">
                <h6 class="mb-2">Data Pembimbing Sekolah</h6>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">NIP</label>
                        <input type="text" name="employeeIdNumber" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nomor HP</label>
                        <input type="text" name="schoolPhone" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-3">
                <a th:href="@{/users}" class="btn btn-secondary-ghost">Batal</a>
                <button type="submit" class="btn-primary-accent">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                    Perbarui
                </button>
            </div>
        </form>
    </main>

    <footer class="text-center mt-4 mb-4 text-muted">
        &copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Sistem Monitoring
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
