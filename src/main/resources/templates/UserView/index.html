<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Pengguna - Sistem Monitoring</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      /* Palette Warna Modern & Estetik */
      --navy: #0f172a;        /* Lebih gelap & elegan */
      --navy-light: #1e293b;
      --gold: #b48b48;        /* Aksen emas/krem */
      --gold-hover: #967135;
      --bg-body: #f8fafc;     /* Abu-abu sangat muda (clean) */
      --card-bg: #ffffff;
      --text-main: #334155;
      --text-muted: #64748b;
      
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --radius: 12px;
    }

    body {
      background-color: var(--bg-body);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      font-size: 0.95rem;
      -webkit-font-smoothing: antialiased;
    }

    /* --- Container & Card --- */
    .container-main {
      max-width: 1100px;
      margin: 2.5rem auto;
      background: var(--card-bg);
      border-radius: 16px; /* Lebih bulat */
      box-shadow: var(--shadow-md);
      padding: 2rem;
      border: 1px solid rgba(255,255,255,0.5);
    }

    /* --- Header Section --- */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    h1 {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--navy);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    h1 svg {
      color: var(--gold);
      filter: drop-shadow(0 2px 4px rgba(180, 139, 72, 0.2));
    }

    /* --- Tombol Tambah --- */
    .btn-add {
      background-color: var(--navy);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      box-shadow: 0 4px 6px -1px rgba(15, 23, 42, 0.2);
    }

    .btn-add:hover {
      background-color: var(--navy-light);
      transform: translateY(-2px);
      color: #fff;
    }

    /* --- Tabel --- */
    .table-wrapper {
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid #e2e8f0;
    }

    .table-custom {
      margin-bottom: 0;
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
    }

    .table-custom thead {
      background-color: #f1f5f9;
    }

    .table-custom th {
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #e2e8f0;
      white-space: nowrap;
    }

    .table-custom td {
      padding: 1rem 1.5rem;
      vertical-align: middle;
      border-bottom: 1px solid #f1f5f9;
      color: var(--text-main);
      background: #fff;
      transition: background 0.2s;
    }

    .table-custom tr:last-child td { border-bottom: none; }
    .table-custom tbody tr:hover td { background-color: #f8fafc; }

    /* Avatar Inisial */
    .avatar-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .avatar-circle {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--gold), #d4a75e);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.9rem;
      flex-shrink: 0;
    }
    .user-info {
      display: flex;
      flex-direction: column;
    }
    .user-name { font-weight: 600; color: var(--navy); }
    .user-email { font-size: 0.85rem; color: var(--text-muted); }

    /* Role Badge (Pill) */
    .role-badge {
      display: inline-block;
      padding: 0.35rem 0.75rem;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 600;
      background: #e0f2fe;
      color: #0369a1;
      border: 1px solid #bae6fd;
    }

    /* Action Buttons */
    .action-group {
      display: flex;
      gap: 8px;
      justify-content: center; /* Center on desktop */
    }

    .btn-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid transparent;
      transition: all 0.2s;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
    }

    .btn-icon:hover { transform: scale(1.1); }
    .btn-edit:hover { background: #e0f2fe; color: #0284c7; }
    .btn-view:hover { background: #dcfce7; color: #16a34a; }
    .btn-delete:hover { background: #fee2e2; color: #dc2626; }

    /* Footer */
    .footer {
      text-align: center;
      color: var(--text-muted);
      margin-top: 2rem;
      font-size: 0.85rem;
    }

    /* --- RESPONSIVE MOBILE (Card View) --- */
    @media (max-width: 768px) {
      .container-main {
        padding: 1rem;
        margin: 1rem;
        background: transparent; /* Remove container bg on mobile */
        box-shadow: none;
        border: none;
      }
      
      .table-wrapper { border: none; background: transparent; }
      .table-custom thead { display: none; }

      .table-custom tbody tr {
        display: block;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        margin-bottom: 1rem;
        padding: 1.25rem;
        position: relative;
        border: 1px solid #f1f5f9;
      }

      .table-custom td {
        display: block;
        padding: 0.25rem 0;
        border: none;
        text-align: left;
      }

      /* Khusus Avatar Row di Mobile */
      .td-avatar {
        margin-bottom: 1rem;
        padding-bottom: 1rem !important;
        border-bottom: 1px solid #f1f5f9 !important;
      }
      
      /* Hide label role & aksi, style them differently */
      .td-role, .td-aksi {
        margin-top: 0.5rem;
      }
      
      .action-group {
        justify-content: flex-start;
        margin-top: 0.5rem;
      }

      /* Sembunyikan kolom No di mobile */
      .td-no { display: none; }
    }
  </style>
</head>

<body>
  <div th:replace="~{layouts/fragments/navbar :: topbar}"></div>
  <div th:replace="~{layouts/fragments/sidebar :: sidebar}"></div>

  <main class="container-main">
    
    <div class="page-header">
      <h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        Daftar Pengguna
      </h1>

      <a th:href="@{/users/create}" class="btn-add">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        Tambah Pengguna
      </a>
    </div>

    <div class="table-wrapper">
      <table class="table-custom">
        <thead>
          <tr>
            <th class="text-center" width="50">No</th>
            <th>Pengguna</th> <th>Role</th>
            <th class="text-center" width="120">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user,stats : ${users}">
            <td class="text-center td-no" th:text="${stats.index + 1}">1</td>

            <td class="td-avatar">
              <div class="avatar-wrapper">
                <div class="avatar-circle">
                  <span th:text="${user.username != null ? #strings.substring(user.username,0,1).toUpperCase() : 'U'}">A</span>
                </div>
                <div class="user-info">
                  <span class="user-name" th:text="${user.username}">Nama Pengguna</span>
                  <span class="user-email" th:text="${user.email}">email@contoh.com</span>
                </div>
              </div>
            </td>

            <td class="td-role">
               <small class="d-md-none text-muted fw-bold text-uppercase" style="font-size:0.7rem;">Role</small>
               <div class="mt-1 mt-md-0">
                  <span class="role-badge" th:text="${user.role}">ADMINISTRATOR</span>
               </div>
            </td>

            <td class="td-aksi">
              <div class="action-group">
                <a th:href="@{'/users/edit/' + ${user.userId}}" class="btn-icon btn-edit" title="Edit">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                  </svg>
                </a>

                <a th:href="@{'/users/' + ${user.userId}}" class="btn-icon btn-view" title="Detail">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.52 5 12 5c4.48 0 8.268 2.943 9.542 7-1.274 4.057-5.062 7-9.542 7-4.48 0-8.268-2.943-9.542-7z" />
                  </svg>
                </a>

                <form th:action="@{/users/{id}(id=${user.userId})}" method="post" class="delete-form m-0">
                  <input type="hidden" name="_method" value="delete" />
                  <button type="button" class="btn-icon btn-delete btn-delete-trigger" 
                          title="Hapus" 
                          th:attr="data-username=${user.username}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                  </button>
                </form>
              </div>
            </td>
          </tr>

          <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="4" class="text-center py-5">
              <div class="d-flex flex-column align-items-center justify-content-center text-muted">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="none" viewBox="0 0 24 24" stroke="#cbd5e1" stroke-width="1">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span class="mt-2">Belum ada data pengguna.</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content border-0 shadow-lg" style="border-radius: 12px;">
        <div class="modal-body text-center p-4">
          <div class="mb-3">
             <div class="mx-auto d-flex align-items-center justify-content-center rounded-circle" style="width: 50px; height: 50px; background: #fee2e2;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
             </div>
          </div>
          <h5 class="fw-bold mb-2">Hapus Pengguna?</h5>
          <p class="text-muted small mb-4" id="confirmDeleteMessage">Tindakan ini tidak dapat dibatalkan.</p>
          
          <div class="d-flex gap-2 justify-content-center">
            <button type="button" class="btn btn-light w-50 fw-semibold" data-bs-dismiss="modal">Batal</button>
            <button type="button" id="confirmDeleteBtn" class="btn btn-danger w-50 fw-semibold">Hapus</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    &copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Sistem Monitoring
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let formToSubmit = null;
      const modalEl = document.getElementById('confirmDeleteModal');
      const bsModal = new bootstrap.Modal(modalEl);
      const msgEl = document.getElementById('confirmDeleteMessage');
      const confirmBtn = document.getElementById('confirmDeleteBtn');

      document.querySelectorAll('.btn-delete-trigger').forEach(btn => {
        btn.addEventListener('click', function () {
          const form = btn.closest('form');
          const username = btn.getAttribute('data-username') || 'ini';
          
          formToSubmit = form;
          msgEl.innerHTML = `Yakin ingin menghapus <b>${username}</b>?<br>Data tidak bisa dikembalikan.`;
          bsModal.show();
        });
      });

      confirmBtn.addEventListener('click', function () {
        if (formToSubmit) {
          confirmBtn.disabled = true;
          confirmBtn.textContent = 'Menghapus...';
          formToSubmit.submit();
        }
      });
    });
  </script>
</body>
</html>
