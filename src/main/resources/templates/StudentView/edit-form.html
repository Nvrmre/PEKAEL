<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Data Siswa - Sistem Monitoring</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --navy: #0b2340;
      --cream: #f2ece3;
      --muted: #6c757d;
      --accent: #b78b4a;
    }

    body {
      background-color: var(--cream);
      color: var(--navy);
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .container-main {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(11, 35, 64, 0.08);
      padding: 2.5rem;
    }

    .page-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #f0f0f0;
    }

    .page-title {
      margin: 0;
      font-weight: 700;
      color: var(--navy);
      font-size: 1.5rem;
    }

    .header-icon {
      width: 32px;
      height: 32px;
      stroke: var(--accent);
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--navy);
      margin-bottom: 1rem;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-label {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--navy);
    }

    /* Input Styling */
    .input-group-text {
      background-color: #f8f9fa;
      border-right: none;
      color: var(--accent);
    }

    .form-control {
      border-left: none;
      padding: 0.6rem 0.75rem;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #dee2e6;
    }

    .input-group:focus-within .input-group-text {
      border-color: #86b7fe;
      background-color: #fff;
    }

    .input-group:focus-within .form-control {
      border-color: #86b7fe;
    }

    .input-icon {
      width: 20px;
      height: 20px;
    }

    /* Buttons */
    .btn-save {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 2rem;
      font-weight: 600;
      transition: 0.25s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-save:hover {
      background: #946c35;
      color: white;
      transform: translateY(-2px);
    }

    .btn-cancel {
      background: #e9ecef;
      color: var(--muted);
      text-decoration: none;
      border-radius: 8px;
      padding: 0.7rem 1.5rem;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn-cancel:hover {
      background: #dee2e6;
      color: var(--navy);
    }
  </style>
</head>

<body>

  <div th:replace="~{layouts/fragments/navbar :: topbar}"></div>
  <div th:replace="~{layouts/fragments/sidebar :: sidebar}"></div>

  <main class="container-main">
    
    <div class="page-header">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="header-icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
      </svg>
      <h1 class="page-title">Edit Data Siswa</h1>
    </div>

    <form th:action="@{/students/{id}(id=${student.studentId})}" th:object="${student}" method="post">
      <input type="hidden" name="_method" value="put"/>

      <div class="section-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.5-1.632z" />
        </svg>
        Informasi Akun Login
      </div>

      <div class="row g-3 mb-4">
        <div class="col-md-6">
            <label class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg></span>
                <input type="text" class="form-control" th:field="*{user.username}" required>
            </div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg></span>
                <input type="email" class="form-control" th:field="*{user.email}" required>
            </div>
        </div>

        <div class="col-md-12">
            <label class="form-label">Password Baru</label>
            <div class="input-group">
                <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg></span>
                <input type="password" class="form-control" name="user.password" placeholder="Kosongkan jika tidak ingin mengganti password">
            </div>
        </div>
      </div>

      <div class="section-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
        Data Pribadi Siswa
      </div>

      <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Nama Lengkap</label>
            <div class="input-group">
                <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg></span>
                <input type="text" class="form-control" th:field="*{studentFullName}">
            </div>
        </div>

        <div class="col-md-6">
            <label class="form-label">NISN</label>
            <div class="input-group">
                <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" /></svg></span>
                <input type="text" class="form-control" th:field="*{studentNumber}">
            </div>
        </div>

        <div class="col-md-6">
            <label class="form-label">No. Handphone</label>
            <div class="input-group">
                <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3l2 4-2 2a14 14 0 006 6l2-2 4 2v3a2 2 0 01-2 2h-1" /></svg></span>
                <input type="text" class="form-control" th:field="*{phoneNumber}">
            </div>
        </div>

        <div class="col-md-3">
            <label class="form-label">Kelas</label>
            <input type="text" class="form-control" th:field="*{studentClass}" placeholder="Contoh: XII RPL 1">
        </div>

        <div class="col-md-3">
            <label class="form-label">Jurusan</label>
            <input type="text" class="form-control" th:field="*{studentMajor}" placeholder="Contoh: RPL">
        </div>

        <div class="col-12">
            <label class="form-label">Alamat Lengkap</label>
            <textarea class="form-control" th:field="*{studentAddress}" rows="3"></textarea>
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2 mt-5">
        <a href="javascript:history.back()" class="btn-cancel">Batal</a>
        <button type="submit" class="btn-save">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            Simpan Perubahan
        </button>
      </div>

    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
