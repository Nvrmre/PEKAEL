<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buat Jurnal Harian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* ringkasan style supaya rapi; pakai gaya yang sama seperti project */
    body{ background:#f7f3ee; color:#0b2340; font-family:Inter, system-ui, Arial; }
    .container-main{ max-width:800px; margin:2rem auto; background:#fff; padding:1.25rem; border-radius:12px; box-shadow:0 8px 24px rgba(11,35,64,0.06); }
    .form-label{ font-weight:600; }
    .btn-save{ background:#b78b4a; color:#fff; border:0; padding:.6rem 1rem; border-radius:8px; font-weight:700; }
    .small-note{ color:#6c757d; font-size:.9rem; }
  </style>
</head>
<body>
  <main class="container-main">
    <h3>Buat Jurnal Harian</h3>
    <p class="small-note">Isi ringkas kegiatan harian Anda. Tanggal akan diisi otomatis.</p>

    <form th:action="@{/daily-journal}" th:object="${journal}" method="post">
      <!-- Kirim placement jika controller mengharapkan object/ID; sesuaikan -->
      <input type="hidden" th:field="*{placement}" />

      <!-- Kirim date sebagai ISO_LOCAL_DATE_TIME string agar Spring convert ke LocalDateTime -->
      <input type="hidden" name="date"
             th:value="${#temporals.format(#temporals.createNow(),'yyyy-MM-dd''T''HH:mm')}" />

      <!-- validationStatus default PENDING -->
      <input type="hidden" th:field="*{validationStatus}" value="PENDING" />

      <div class="mb-3">
        <label class="form-label">Deskripsi Aktivitas<span class="text-danger">*</span></label>
        <textarea th:field="*{activityDesc}" class="form-control" rows="5"
                  placeholder="Tuliskan kegiatan Anda hari ini..." required></textarea>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <a th:href="@{/daily-journal}" class="btn btn-outline-secondary">Batal</a>
        <button type="submit" class="btn-save">Simpan</button>
      </div>
    </form>
  </main>
</body>
</html>
