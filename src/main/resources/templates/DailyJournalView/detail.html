<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail Jurnal - Sistem Monitoring</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    /* CSS TETAP SAMA SEPERTI SEBELUMNYA */
    :root { --navy: #0b2340; --cream: #f2ece3; --accent: #b78b4a; --muted: #6c757d; }
    body { background-color: var(--cream); color: var(--navy); font-family: "Segoe UI", system-ui, sans-serif; }
    .container-main { max-width: 950px; margin: 2rem auto; padding: 1rem; }
    .card-journal { background: #fff; border-radius: 16px; overflow: hidden; box-shadow: 0 6px 20px rgba(11, 35, 64, 0.08); display: flex; flex-direction: column; }
    .journal-header { background: linear-gradient(135deg, var(--navy), #1a426e); padding: 2rem; color: white; display: flex; justify-content: space-between; align-items: center; }
    .day-name { font-size: 1.8rem; font-weight: 800; line-height: 1; margin-bottom: 5px; color: var(--accent); }
    .full-date { font-size: 1.1rem; opacity: 0.9; font-weight: 500; }
    .status-badge { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(5px); padding: 0.5rem 1.2rem; border-radius: 50px; font-weight: 700; font-size: 0.9rem; border: 1px solid rgba(255, 255, 255, 0.2); text-transform: uppercase; }
    .status-APPROVED { background: #198754; color: white; border: none; }
    .status-REJECTED { background: #dc3545; color: white; border: none; }
    .status-PENDING { background: #ffc107; color: #333; border: none; }
    .journal-body { display: flex; flex-wrap: wrap; }
    .content-section { flex: 2; padding: 2.5rem; border-right: 1px solid #eee; min-width: 300px; }
    .meta-section { flex: 1; padding: 2rem; background: #fbfbfb; min-width: 280px; }
    .activity-title { font-size: 1.4rem; font-weight: 700; margin-bottom: 1.2rem; color: var(--navy); }
    .activity-desc { font-size: 1.05rem; line-height: 1.8; color: #4a5568; white-space: pre-line; margin-bottom: 2rem; }
    .meta-group { margin-bottom: 1.5rem; }
    .meta-label { font-size: 0.8rem; font-weight: 700; text-transform: uppercase; color: var(--muted); margin-bottom: 0.3rem; }
    .meta-value { font-size: 1rem; font-weight: 600; color: var(--navy); }
    .student-mini { display: flex; align-items: center; gap: 10px; margin-bottom: 1rem; }
    .avatar-mini { width: 40px; height: 40px; background: var(--accent); color: white; border-radius: 50%; display: grid; place-items: center; font-weight: bold; }
    .btn-back { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--muted); font-weight: 600; text-decoration: none; transition: 0.2s; margin-bottom: 1.5rem; }
    .btn-back:hover { color: var(--navy); transform: translateX(-3px); }
    @media (max-width: 768px) { .journal-body { flex-direction: column; } .content-section { border-right: none; border-bottom: 1px solid #eee; } }
  </style>
</head>

<body>
  <div th:replace="~{layouts/fragments/navbar :: topbar}"></div>
  <div th:replace="~{layouts/fragments/sidebar :: sidebar}"></div>
  <div id="pageOverlay" class="overlay"></div>

  <main class="container-main">
    <a th:href="@{/daily-journal}" class="btn-back">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7" /></svg>
      Kembali ke Daftar Jurnal
    </a>

    <div class="card-journal">
      
      <div class="journal-header">
        <div class="date-box">
          <div class="day-name" th:text="${journal.date != null ? #temporals.format(journal.date, 'EEEE') : '-'}">Senin</div>
          <div class="full-date" th:text="${journal.date != null ? #temporals.format(journal.date, 'dd MMMM yyyy') : '-'}">01 Januari 2025</div>
        </div>
        <div class="status-badge" th:classappend="'status-' + ${journal.validationStatus}" th:text="${journal.validationStatus}">PENDING</div>
      </div>

      <div class="journal-body">
        <div class="content-section">
          <div class="meta-label mb-2">Kegiatan</div>
          <div class="activity-desc" th:text="${journal.activityDesc}">Deskripsi kegiatan...</div>
        </div>

        <div class="meta-section">
          
          <div class="meta-group">
            <div class="meta-label">Siswa</div>
            <div class="student-mini">
              <div class="avatar-mini">
                <span th:with="uName=${journal.placement?.student?.user?.username}"
                      th:text="${uName != null && uName.length() > 0 ? #strings.substring(uName, 0, 1).toUpperCase() : 'S'}">S</span>
              </div>
              <div>
                <div style="font-weight: 700; line-height: 1.2" 
                     th:text="${journal.placement?.student?.user?.username ?: 'Unknown'}">Nama Siswa</div>
                
                <small class="text-muted" 
                       th:text="${journal.placement?.student?.studentClass ?: '-'}">Kelas</small>
              </div>
            </div>
          </div>

          <div class="meta-group">
            <div class="meta-label">Lokasi PKL</div>
            <div class="meta-value" th:text="${journal.placement?.company?.companyName ?: '-'}">PT Teknologi</div>
          </div>

    </div>
  </main>
