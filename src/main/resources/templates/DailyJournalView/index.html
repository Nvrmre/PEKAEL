<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daftar Laporan Harian - Sistem Monitoring</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --navy: #0b2340;
            --cream: #f2ece3;
            --muted: #6c757d;
            --accent: #b78b4a;
        }

        body {
            background-color: var(--cream);
            color: var(--navy);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            font-size: 1.03rem;
        }

        /* Topbar */
        .topbar {
            background: linear-gradient(180deg, rgba(11, 35, 64, 0.98), rgba(11, 35, 64, 0.95));
            color: white;
            padding: .7rem 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            gap: .5rem;
            align-items: center;
            font-weight: 600;
        }

        .brand svg {
            width: 20px;
            height: 20px;
            stroke: var(--accent);
        }

        .container-main {
            max-width: 1100px;
            margin: 1.8rem auto;
            background: #fff;
            border-radius: 12px;
            padding: 1.6rem;
            box-shadow: 0 2px 10px rgba(11, 35, 64, 0.06);
        }

        h1 {
            font-weight: 700;
            font-size: 1.35rem;
            display: flex;
            gap: .6rem;
            align-items: center;
            margin: 0;
            color: var(--navy);
        }

        h1 svg {
            width: 26px;
            height: 26px;
            stroke: var(--accent);
        }

        .btn-add {
            background-color: var(--accent);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            padding: 0.55rem 1rem;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-add:hover {
            background: #a5793e;
            transform: translateY(-2px);
        }

        .btn-add svg {
            width: 18px;
            height: 18px;
            stroke: white;
        }

        /* table */
        .table thead {
            background: var(--navy);
            color: #fff;
        }

        .table tbody tr:hover {
            background: rgba(183, 139, 74, 0.06);
        }

        .small-muted {
            color: var(--muted);
            font-size: .92rem;
        }

        /* action icons */
        .action-links a,
        .action-links button {
            background: none;
            border: 0;
            padding: 0;
            margin-right: .5rem;
            cursor: pointer;
        }

        .action-links svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            transition: transform .15s ease;
        }

        .btn-edit {
            color: #0b74a4;
        }

        .btn-view {
            color: #2b8f4a;
        }

        .btn-delete {
            color: #c44d3a;
        }

        .action-links a:hover svg,
        .action-links button:hover svg {
            transform: scale(1.12);
        }

        footer.footer {
            text-align: center;
            color: var(--muted);
            padding: 1rem 0;
            margin-top: 1.2rem;
        }

        /* responsive */
        @media(max-width:640px) {
            .container-main {
                padding: 1rem;
            }

            .btn-add {
                padding: .45rem .6rem;
                font-size: .95rem;
            }

            .table thead {
                font-size: .92rem;
            }
        }
    </style>
</head>

<body>
    <div th:replace="~{layouts/fragments/navbar :: topbar}"></div>
    <div th:replace="~{layouts/fragments/sidebar :: sidebar}"></div>

    <div id="pageOverlay" class="overlay" aria-hidden="true"></div>

    <!-- Main -->
    <main class="container-main">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 5h16v14H4zM8 5v14" />
                </svg>
                Laporan Harian Siswa
            </h1>

            <a th:href="@{/daily-journal/create}" class="btn-add"  th:if="${#authorization.expression('hasAnyAuthority(''STUDENT'', ''Student'')')}">
                <!-- plus icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
                Tambah Laporan
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Tempat PKL</th>
                        <th>Deskripsi Kegiatan</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- gunakan stat.count untuk nomor urut -->
                    <tr th:each="j, stat : ${journal}">
                        <td th:text="${stat.count}">1</td>

                        <!-- kalau placement referensi object, tampilkan nama perusahaan jika ada;
                 jika hanya id, tampilkan id (sesuaikan atribut model jika beda) -->
                        <td
                            th:text="${j.placement != null ? (j.placement.company != null ? j.placement.company.companyName : j.placement.id) : '—'}">
                            Tempat PKL
                        </td>

                        <td th:text="${j.activityDesc}">Deskripsi kegiatan...</td>
                        <!-- <td th:text="${j.supervisorNotes}">Catatan pembimbing...</td>
                        <td th:text="${j.validationStatus}">Pending</td> -->

                        <td class="action-links d-flex align-items-center">
                            <!-- Edit -->
                            <a th:href="@{'/daily-journal/edit/' + ${j.journalId}}" class="btn-edit" title="Edit" th:if="${#authorization.expression('hasAnyAuthority(''ADMINISTRATOR'', ''Administrator'')')}">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M4 20h4l10-10-4-4L4 16v4z" />
                                </svg>
                            </a>

                            <!-- View -->
                            <a th:href="@{'/daily-journal/' + ${j.journalId}}" class="btn-view" title="Lihat">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.458 12C3.732 7.943 7.52 5 12 5c4.48 0 8.268 2.943 9.542 7-1.274 4.057-5.062 7-9.542 7-4.48 0-8.268-2.943-9.542-7z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                            </a>

                            <!-- Delete (tombol buka modal) -->
                            <form th:action="@{/daily-journal/{id}(id=${j.journalId})}" method="post"
                                id="del-[[${j.journalId}]]" style="display:inline;"
                                th:if="${#authorization.expression('hasAnyAuthority(''ADMINISTRATOR'', ''Administrator'')')}">
                                <input type="hidden" name="_method" value="delete" />
                                <button type="button" class="btn-delete" title="Hapus"
                                    data-form-id="del-[[${j.journalId}]]"
                                    data-name="[[${j.placement != null ? (j.placement.company != null ? j.placement.company.companyName : j.placement.id) : 'Laporan'}]]">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M6 7h12M9 7v10a2 2 0 002 2h2a2 2 0 002-2V7M10 11h4" />
                                    </svg>
                                </button>
                            </form>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(journal)}">
                        <td colspan="7" class="text-center text-muted py-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none"
                                stroke="currentColor" stroke-width="1.8" class="me-1">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9 17v-2m0-4v-2m6 8v-2m0-4v-2M4 4h16v16H4z" />
                            </svg>
                            <div>Tidak ada data laporan harian</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal Konfirmasi Hapus -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteLabel">Konfirmasi Hapus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmDeleteMessage" class="mb-0">Yakin ingin menghapus?</p>
                    <small class="text-muted">Tindakan ini tidak dapat dikembalikan.</small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Hapus</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        &copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Sistem Monitoring — Semua hak
        dilindungi.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            let formToSubmit = null;
            const modalEl = document.getElementById('confirmDeleteModal');
            const confirmModal = new bootstrap.Modal(modalEl, { backdrop: 'static', keyboard: false });
            const msgEl = document.getElementById('confirmDeleteMessage');

            document.querySelectorAll('button[data-form-id]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const formId = btn.getAttribute('data-form-id');
                    const name = btn.getAttribute('data-name') || '';
                    formToSubmit = document.getElementById(formId);
                    msgEl.textContent = name ? `Yakin ingin menghapus laporan pada "${name}"?` : 'Yakin ingin menghapus?';
                    confirmModal.show();
                });
            });

            document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
                if (!formToSubmit) return;
                // Prevent double click UX
                const btn = document.getElementById('confirmDeleteBtn');
                btn.disabled = true;
                btn.textContent = 'Menghapus...';
                formToSubmit.submit();
            });

            modalEl.addEventListener('hidden.bs.modal', () => {
                formToSubmit = null;
                const btn = document.getElementById('confirmDeleteBtn');
                btn.disabled = false;
                btn.textContent = 'Hapus';
            });
        })();
    </script>
</body>

</html>
